<div class="row page-form-div">
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Item ID :</label></div>
            <div class="col-md-8">
                <jqxInput #itemCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Item Name :</label></div>
            <div class="col-md-8">
                <jqxInput #itemNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Category :</label></div>
            <div class="col-md-8">
                <jqxComboBox #categoryReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Item Type :</label></div>
            <div class="col-md-8">
                <jqxComboBox #itemTypeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Quantity :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #quantityReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="0"
                    [spinButtons]="true"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Refill Ordered :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #refillOrderedReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="0"
                    [spinButtons]="true"
                ></jqxNumberInput>
            </div>
        </div>

    </div>
</div>
