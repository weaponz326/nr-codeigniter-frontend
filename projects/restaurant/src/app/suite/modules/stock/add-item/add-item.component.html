<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- item page form -->
    <app-item-form #itemFormComponentReference></app-item-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">

                    <hr />

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/stock/all-items"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveItem()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
