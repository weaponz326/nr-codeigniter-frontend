<div>
    <div class="edit-dialog-label-alt">Delivery ID</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #deliveryCodeReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Delivery Date</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #deliveryDateReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'yyyy-MM-dd hh:mm:ss'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Order ID</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #orderCodeReference
            [width]="'90%'"
            [height]="25"
            [disabled]="true"
        ></jqxInput>
        <jqxButton (click)="selectOrder.openWindow()"
            [width]="'10%'"
            [height]="25"
        >...</jqxButton>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Customer Name</div>
    <div class="edit-dialog-field-alt">
        <jqxComboBox #customerNameReference
            [width]="'100%'"
            [height]="25"
        ></jqxComboBox>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Delivery Status</div>
    <div class="edit-dialog-field-alt">
        <jqxDropDownList #deliveryStatusReference
            [width]="'100%'"
            [height]="25"
            [source]="statusSource"
            [autoDropDownHeight]="true"
        ></jqxDropDownList>
    </div>
</div>

<!-- selecct order grid window -->

<app-select-order #selectOrderComponentReference></app-select-order>
