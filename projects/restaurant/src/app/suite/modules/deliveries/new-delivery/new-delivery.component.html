<jqxWindow #newDeliveryReference (onOpen)="deliveryForm.deliveryCode.focus()"
    [width]="540"
    [height]="255"
    [autoOpen]="false">

    <div>New Delivery</div>

    <div>

        <!-- delivery window form -->
        <app-delivery-form #deliveryFormComponentReference></app-delivery-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="saveDelivery()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
