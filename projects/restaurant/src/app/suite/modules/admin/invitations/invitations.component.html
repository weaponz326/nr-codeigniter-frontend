<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="this.suiteRoutes.goAdminSearch($event)"
                [width]="150"
                [height]="30"
            >Invite User</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <jqxGrid #gridReference
                [width]="'100%'"
                [height]="450"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>
