<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- menu item page form -->

    <app-menu-item-form #menuItemFormComponentReference></app-menu-item-form>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #cancelButtonReference class="float-right" (click)="this.suiteRoutes.goMenuAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" (click)="deleteItem()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveItem()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                    <!-- delete confirmation window sub component -->

                    <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
