<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #refreshButtonReference (click)="refreshPersonnel()"
            [width]="150"
            [height]="30"
        >Refresh Personnel</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <jqxGrid #gridReference (onRowdoubleclick)="editPersonnel.openWindow($event)"
            [width]="'100%'"
            [height]="350"
            [source]="dataAdapter"
            [columns]="columns"
        ></jqxGrid>
    </div>
</div>

<!-- edit Personnel component -->

<app-edit-personnel #editPersonnelComponentReference></app-edit-personnel>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
