<jqxWindow #editPersonnelReference 
    [width]="540"
    [height]="220"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Edit Personnel</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Personnel Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #staffNameReference
                    [width]="'100%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Staff ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #staffCodeReference
                    [width]="'100%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Shift Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #shiftNameReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selelctShiftButtonReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Shift Symbol</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #shiftSymbolReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selelctShiftButtonReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>
          
        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="savePersonnel()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
