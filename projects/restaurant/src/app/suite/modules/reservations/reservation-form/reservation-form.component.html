<div>
    <div class="edit-dialog-label-alt">Reservation ID</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #reservationCodeReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Reservation Date</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #reservationDateReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'yyyy-MM-dd hh:mm'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Customer Name</div>
    <div class="edit-dialog-field-alt">
        <jqxComboBox #customerNameReference
            [width]="'100%'"
            [height]="25"
        ></jqxComboBox>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Number of Guests</div>
    <div class="edit-dialog-field-alt">
        <jqxNumberInput #guestsNumberReference
            [width]="'100%'"
            [height]="25"
            [inputMode]="'simple'"
            [decimalDigits]="0"
            [spinButtons]="true"
        ></jqxNumberInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Number of Tables</div>
    <div class="edit-dialog-field-alt">
        <jqxNumberInput #tablesNumberReference
            [width]="'100%'"
            [height]="25"
            [inputMode]="'simple'"
            [decimalDigits]="0"
            [spinButtons]="true"
        ></jqxNumberInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Arrival Date</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #arrivalDateReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'yyyy-MM-dd hh:mm'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Reservation Status</div>
    <div class="edit-dialog-field-alt">
        <jqxDropDownList #reservationStatusReference
            [width]="'100%'"
            [height]="25"
        ></jqxDropDownList>
    </div>
</div>
