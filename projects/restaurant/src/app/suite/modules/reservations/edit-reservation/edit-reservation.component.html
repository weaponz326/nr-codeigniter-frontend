<jqxWindow #editReservationReference (onOpen)="reservationForm.reservationCode.focus()"
    [width]="540"
    [height]="310"
    [autoOpen]="false">

    <div>Edit Reservation</div>

    <div>

        <!-- reservation window form -->
        <app-reservation-form #reservationFormComponentReference></app-reservation-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #deleteButtonReference (click)="deleteReservation()"
                >Delete</jqxButton>

                <jqxButton #saveButtonReference (click)="saveReservation()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
