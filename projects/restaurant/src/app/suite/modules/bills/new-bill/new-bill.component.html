<jqxWindow #addBillReference
    [width]="540"
    [height]="220"
    [autoOpen]="false">

    <div>Add New Bill</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Bill ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #billCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Bill Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #billDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Order</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #orderCodeReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectOrderButton (click)="selectOrderComponentReference.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Customer Name</div>
            <div class="edit-dialog-field-alt">
                <jqxComboBox #customerNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxComboBox>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="saveBill()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- select order and admission components -->

<app-select-order #selectOrderComponentReference
    (orderEvent)="orderSelected($event)"
></app-select-order>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
