<jqxWindow #addBillReference
    [width]="540"
    [height]="250"
    [autoOpen]="false">

    <div>Add New Bill</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Bill ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #billCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Bill Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #billDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Bill Type</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #billTypeReference (onSelect)="this.billSource.disabled(false)"
                    [width]="'100%'"
                    [height]="25"
                    [source]="billTypeSource"
                    [autoDropDownHeight]="true"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Bill Source</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #billSourceReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectSourceButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Customer Name</div>
            <div class="edit-dialog-field-alt">
                <jqxComboBox #customerNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxComboBox>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="saveBill()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
