<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Bill ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #billCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Bill Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #billDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Total Amount :</label></div>
                <div class="col-md-5">
                    <jqxNumberInput #totalAmountReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Bill Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #billTypeReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="billTypeSource"
                        [autoDropDownHeight]="true"
                        [disabled]="true"
                    ></jqxDropDownList>
                </div>
            </div>

    <hr />

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #cancelBillReference class="float-right" (click)="this.suiteRoutes.goBillsAll($event)"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deleteBillReference class="float-right" (click)="deleteBill()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveBillReference class="float-right" (click)="saveBill()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>
    </div>
