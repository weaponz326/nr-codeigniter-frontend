<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#" (click)="this.suiteRoutes.goStaffAll($event)"><h3>Staff</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>New Staff</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------- -->

    <!-- staff page form -->

    <app-staff-form #staffFormComponentReference></app-staff-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #cancelButtonReference class="float-right" (click)="this.suiteRoutes.goStaffAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveStaff()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
