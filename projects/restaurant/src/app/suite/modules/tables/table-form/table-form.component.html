<div class="row page-form-div">

    <div class="col-md-12 mb-3">
        <h4>Table Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Table No. :</label></div>
            <div class="col-md-8">
                <jqxInput #tableNumberReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Table Type :</label></div>
            <div class="col-md-8">
                <jqxComboBox #tableTypeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Capacity :</label></div>
            <div class="col-md-4">
                <jqxNumberInput #capacityReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="0"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Status :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #tableStatusReference
                    [width]="'100%'"
                    [height]="28"
                    [source]="statusSource"
                    [autoDropDownHeight]="true"
                ></jqxDropDownList>
            </div>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <hr />
    </div>
</div>
