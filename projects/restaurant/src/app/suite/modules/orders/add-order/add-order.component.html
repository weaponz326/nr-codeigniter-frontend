<jqxWindow #addOrderReference 
    [width]="540" 
    [height]="250" 
    [autoOpen]="false">
    
    <div>Add New Order</div>

    <div>

        <div>
            <div class="edit-dialog-label">Order ID</div>
            <div class="edit-dialog-field">
                <jqxInput #orderCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Order Date</div>
            <div class="edit-dialog-field">
                <jqxDateTimeInput #orderDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Guest Name</div>
            <div class="edit-dialog-field">
                <jqxComboBox #guestNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxComboBox>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label">Order Type</div>
            <div class="edit-dialog-field">
                <jqxDropDownList #orderTypeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Order Status</div>
            <div class="edit-dialog-field">
                <jqxDropDownList #orderStatusReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
