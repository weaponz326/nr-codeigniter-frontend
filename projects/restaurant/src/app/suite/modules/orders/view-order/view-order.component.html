<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Order Details</h4>

    <div class="row page-form-div">
        
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Order ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #orderCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #orderDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Customer Name :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #customerNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #orderTypeReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="orderTypeSource"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #orderStatusReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="orderStatusSource"
                    ></jqxDropDownList>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>
                    
                    <jqxButton #cancelPrescriptionReference class="float-right" routerLink="/suite/orders/all-orders"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deletePrescriptionReference class="float-right" (click)="deleteOrder()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #savePrescriptionReference class="float-right" (click)="saveOrder()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                    <!-- delete confirmation window sub component -->

                    <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-7">
            <hr class="top-divider" />
            <hr class="bottom-divider" />
        </div>
    </div>

    <!-- order details -->

    <app-order-details></app-order-details>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
