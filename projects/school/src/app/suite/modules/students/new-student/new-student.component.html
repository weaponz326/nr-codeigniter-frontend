<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- student page form -->

    <app-student-form #studentFormComponentReference></app-student-form>
    
    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">
                    
                    <jqxButton #cancelButtonReference class="float-right" class="float-right" (click)="this.suiteRoutes.goStudentsAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>                    

                    <jqxButton #saveButtonReference class="float-right" (click)="this.saveStudent()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                
                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
