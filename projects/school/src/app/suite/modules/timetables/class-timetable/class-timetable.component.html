<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Class Timetable Detail</h4>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Class Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #classNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Timetable ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #timetableCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Timetable Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #timetableNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Timetable Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #timetableDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>            

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxInput #termReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

        </div>
    </div>

    <hr />

    <!-- ----------------------------------------------------------------------------------------------------------------
    timetable grid -->

    <div class="row">
        <div class="col-md-12">
            <jqxGrid #gridReference
                [width]="'100%'"
                [autoheight]="true"
                [source]="timetableDataAdapter"
                [rowsheight]="55"
                [columnsheight]="40"
                [showemptyrow]="false"
                [columns]="timetableColumns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
