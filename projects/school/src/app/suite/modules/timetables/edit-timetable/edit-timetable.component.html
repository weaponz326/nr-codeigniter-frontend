<div class="row">
    <div class="col-md-12">

        <h4 class="form-heading">Timetable Configuration</h4>

        <div class="row">

            <div class="col-md-6">
                <jqxButton class="mb-1" #addClassuttonReference
                    [width]="100"
                    [height]="28"
                >Add Class</jqxButton>
                <br />
                <jqxGrid #classesGridReference
                    [width]="'100%'"
                    [height]="110"
                    [source]="classesDataAdapter"
                    [columns]="classesColumns"
                    [rowsheight]="25"
                    [columnsheight]="28"
                ></jqxGrid>
            </div>

            <div class="col-md-6">
                <jqxButton class="mb-1" #addPerioduttonReference
                    [width]="100"
                    [height]="28"
                >Add Period</jqxButton>
                <br />
                <jqxGrid #periodsGridReference
                    [width]="'100%'"
                    [height]="110"
                    [source]="periodsDataAdapter"
                    [columns]="periodsColumns"
                    [rowsheight]="25"
                    [columnsheight]="28"
                ></jqxGrid>
            </div>

        </div>

        <hr />

    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <jqxGrid #timetableGridReference
            [width]="'100%'"
            [autoheight]="true"
            [source]="timetableDataAdapter"
            [rowsheight]="22"
            [showemptyrow]="false"
            [columns]="timetableColumns"
            [columngroups]="classColumnGroups"
        ></jqxGrid>

    </div>
</div>
