<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Full Timetable Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Timetable ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #timetableCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Timetable Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #timetableNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Timetable Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #timetableDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxInput #termReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

        </div>

    </div>

    <hr />

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #printReference
                [width]="100"
                [height]="28"
            ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/timetables/all-timetables"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deleteButtonReference class="float-right" (click)="deleteTimetable()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveTimetable()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

    <hr class="top-divider" />
    <hr class="bottom-divider" />

    <div class="row">
        <div class="col-md-12">

            <h4 class="form-heading">Timetable Configuration</h4>

            <div class="row">

                <div class="col-md-6">
                    <jqxButton class="mb-1" #addClassButtonReference (click)="selectClassComponentReference.openWindow()"
                        [width]="100"
                        [height]="28"
                    >Add Class</jqxButton>
                    <br />
                    <jqxGrid #classesGridReference
                        [width]="'100%'"
                        [height]="110"
                        [source]="classesDataAdapter"
                        [columns]="classesColumns"
                        [rowsheight]="25"
                        [columnsheight]="28"
                    ></jqxGrid>

                    <!-- select class compomnet -->

                    <app-select-class #selectClassComponentReference
                        (classEvent)="classSelected($event)"
                    ></app-select-class>
                </div>

                <div class="col-md-6">
                    <jqxButton class="mb-1" #addPeriodButtonReference (click)="addPeriodComponentReference.openWindow()"
                        [width]="100"
                        [height]="28"
                    >Add Period</jqxButton>
                    <br />
                    <jqxGrid #periodsGridReference
                        [width]="'100%'"
                        [height]="110"
                        [source]="periodsDataAdapter"
                        [columns]="periodsColumns"
                        [rowsheight]="25"
                        [columnsheight]="28"
                    ></jqxGrid>

                    <!-- add period component -->

                    <app-add-period #addPeriodComponentReference
                        (periodEvent)="periodAdded($event)"
                    ></app-add-period>
                </div>

            </div>

            <hr />

        </div>
    </div>


    <!-- timetable sheet component -->

    <app-edit-timetable></app-edit-timetable>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
