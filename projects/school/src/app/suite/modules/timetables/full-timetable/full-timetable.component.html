<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Timetable ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #timetableCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Timetable Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #timetableNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Timetable Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #timetableDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxInput #termReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <jqxButton #saveTimetableReference class="float-right"
                [width]="100"
                [height]="28"
            >Save</jqxButton>
        </div>
    </div>

</div>
