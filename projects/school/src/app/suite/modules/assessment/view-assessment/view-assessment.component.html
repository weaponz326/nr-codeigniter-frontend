<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- assessment page form -->

    <app-assessment-form #assessmentFormComponentReference></app-assessment-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/assessment/all-assessment"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

    <hr class="top-divider" />
    <hr class="bottom-divider" />

    <!-- edit assessment table -->

    <app-assessment-table></app-assessment-table>

</div>
