<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Assessment</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Assessment</h3>

            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Assessment ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #assessmentCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Assessment Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #assessmentNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Assessment Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #assessmentDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #termReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Subject :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #subjectReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Class(es) :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #classReference
                        [width]="'100%'"
                        [height]="28"
                        [checkboxes]="true"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Created By :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #createdByReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveAssessmentReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>
        
    </div>

    <div class="row">
        <div class="col-md-9">
            <hr />
        </div>
    </div>

    <!-- edit assessment table -->

    <app-assessment-table></app-assessment-table>

</div>
