<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- assessment page form -->

    <app-assessment-form #assessmentFormComponentReference></app-assessment-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #cancelButtonReference class="float-right" (click)="this.suiteRoutes.goAssessmentAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

    <hr />

    <!-- edit assessment table -->

    <app-assessment-table></app-assessment-table>

</div>
