<div class="row page-form-div">

    <div class="col-md-12">
        <h4 class="form-heading">Assessment Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Assessment ID :</label></div>
            <div class="col-md-8">
                <jqxInput #assessmentCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Assessment Name :</label></div>
            <div class="col-md-8">
                <jqxInput #assessmentNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Assessment Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #assessmentDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Term :</label></div>
            <div class="col-md-8">
                <jqxInput #termReference
                    [width]="'88%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectTermButton (click)="selectTerm.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Subject :</label></div>
            <div class="col-md-8">
                <jqxInput #subjectReference
                    [width]="'88%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectSubjectButton (click)="selectSubject.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Class :</label></div>
            <div class="col-md-8">
                <jqxInput #classReference
                    [width]="'88%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectClassButton (click)="selectClass.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

    </div>

</div>

<hr />

<!-- select term, subjects and classes components -->

<app-select-term #selectTermComponentReference
    (patientEvent)="termSelected($event)"
></app-select-term>

<app-select-subject #selectSubjectComponentReference
    (subjectEvent)="subjectSelected($event)"
></app-select-subject>

<app-select-class #selectClassComponentReference
    (classEvent)="classSelected($event)"
></app-select-class>
