<jqxWindow #newAssessmentReference 
    [width]="540" 
    [height]="310" 
    [autoOpen]="false">
    
    <div>Add New Assessment</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Assessment ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #assessmentCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Assessment Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #assessmentNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Assessment Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #assessmentDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Term</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #termReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Subject</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #subjectReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Class(es)</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #classReference
                    [width]="'100%'"
                    [height]="25"
                    [checkboxes]="true"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Created By</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #createdByReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
