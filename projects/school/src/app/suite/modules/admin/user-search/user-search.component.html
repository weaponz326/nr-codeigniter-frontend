<div class="container">

  <div class="row" id="searchDiv">
      <div class="col-md-8">

          <div class="row">
              <div class="offset-md-3 col-md-6">
                  <jqxInput #searchInputReference
                      [width]="'80%'"
                      [height]="30"
                  ></jqxInput>
                  <jqxButton #searchButtonReference (click)="sendSearch(this.searchInput.val())"
                      [width]="'20%'"
                      [height]="30"
                  >Search</jqxButton>
              </div>
          </div>

      </div>
  </div>

  <div class="row">
      <div class="col-md-8">
          <router-outlet></router-outlet>
      </div>
  </div>

</div>
