<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Attendance ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #attendanceCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Attendance Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #attendanceNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <hr class="top-divider" />
            <hr class="bottom-divider" />
        </div>
    </div>

    <!-- check attendance sheet table -->

    <div class="row top-button-row">
        <div class="offset-md-2 col-md-4">
            <jqxDateTimeInput #dateReference
                [width]="'100%'"
                [height]="32"
                [formatString]="'yyyy-MM-dd'"
            ></jqxDateTimeInput>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <jqxGrid #gridReference
                [width]="'100%'"
                [autoheight]="true"
                [rowsheight]="24"
                [sortable]="true"
                [editable]="true"
                [selectionmode]="'singlecell'"
                [columns]="columns"
                [source]="dataAdapter"
            ></jqxGrid>
        </div>
    </div>

</div>
