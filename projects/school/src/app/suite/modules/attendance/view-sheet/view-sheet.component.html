<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #sheetButtonReference class="float-left" routerLink="/suite/attendance/check-attendance"
            [width]="150"
            [height]="30"
        >Check Attendance</jqxButton>

        <jqxButton #refereshButtonReference class="float-right" (click)="refreshSheet()"
            [width]="150"
            [height]="30"
        >Refresh Sheet</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <jqxGrid #sheetGridReference
            [width]="'100%'"
            [autoheight]="true"
            [rowsheight]="24"
            [sortable]="true"
            [columns]="columns"
        ></jqxGrid>
    </div>
</div>
