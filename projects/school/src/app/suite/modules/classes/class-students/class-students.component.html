<div class="row">
    <div class="col-md-7">

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <h4 class="form-heading">Class' Students</h4>

        <div class="row top-button-row">
            <div class="col-md-12">
                <jqxButton #buttonReference (click)="selectSubjectComponentReference.openWindow()"
                    [width]="150"
                    [height]="30"
                >Add Student</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <jqxGrid #gridReference
                    [width]="'100%'"
                    [height]="350"
                    [rowsheight]="28"
                    [showemptyrow]="false"
                    [source]="dataAdapter"
                    [sortable]="true"
                    [columns]="columns"
                ></jqxGrid>
            </div>
        </div>

    </div>
</div>

<app-select-student #selectSubjectComponentReference
    (classEvent)="studentSelected($event)"
></app-select-student>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
