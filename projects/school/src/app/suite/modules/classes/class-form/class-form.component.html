<div class="row page-form-div">

    <div class="col-md-12">

        <div class="row page-form-div">
            <div class="col">
                <h4 class="form-heading">Class Details</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Class Name :</label></div>
            <div class="col-md-8">
                <jqxInput #classNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Department :</label></div>
            <div class="col-md-8">
                <jqxComboBox #departmentReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Term :</label></div>
            <div class="col-md-8">
                <jqxInput #termReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectTermButtomrReference
                    [width]="'10%'"
                    [height]="28"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Class Teacher :</label></div>
            <div class="col-md-8">
                <jqxInput #classTeacherReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectTeacherButtomrReference
                    [width]="'10%'"
                    [height]="28"
                >...</jqxButton>
            </div>
        </div>

    </div>

</div>
