<div class="row page-form-div">

    <div class="col-md-6">

        <h4>Class Details</h4>

        <div class="row">
            <div class="col-md-4"><label>Class Name :</label></div>
            <div class="col-md-8">
                <jqxInput #classNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Department :</label></div>
            <div class="col-md-8">
                <jqxComboBox #departmentReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Term :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #termReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Department :</label></div>
            <div class="col-md-8">
                <jqxComboBox #departmentReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Class Teacher :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #classTeacherReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <h4>Class Subjects</h4>

        <!-- class subjects table -->

        <app-subjects-table></app-subjects-table>
