<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">    

    <div class="row page-form-div">
        <div class="col-md-6">

            <!-- new page form -->

            <app-class-form #classFormComponentReference></app-class-form>

            <hr />

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/classes/all-classes"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="this.saveClass()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
