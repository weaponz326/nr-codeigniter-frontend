<div class="row page-form-div">

    <div class="col-md-12">
        <h4>Term Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Term Name :</label></div>
            <div class="col-md-8">
                <jqxInput #termNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Term Begin :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #termBeginReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Term End :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #termEndReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Academic Year :</label></div>
            <div class="col-md-8">
                <jqxComboBox #academicYearReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <hr />
    </div>
</div>
