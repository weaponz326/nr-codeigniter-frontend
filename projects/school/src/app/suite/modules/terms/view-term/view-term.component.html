<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">
            
    <!-- term page form -->

    <app-term-form #termFormComponentReference></app-term-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">
                    
                    <jqxButton #cancelButtonReference class="float-right" (click)="this.suiteRoutes.goTermsAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>                    

                    <jqxButton #deleteButtonReference class="float-right" (click)="this.deleteTerm()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="this.saveTerm()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                
                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>

<!-- delete confirmation window sub component -->

<app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>
