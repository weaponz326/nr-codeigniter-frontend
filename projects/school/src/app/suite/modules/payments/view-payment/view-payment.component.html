<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- payment page form -->

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Payment ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #paymentCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payment Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #paymentDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Student Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #studentNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Student ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #studentCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Bill ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #billCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Amount Due :</label></div>
                <div class="col-md-5">
                    <jqxNumberInput #amountDueReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Amount Paid :</label></div>
                <div class="col-md-5">
                    <jqxNumberInput #amountPaidReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Balance :</label></div>
                <div class="col-md-5">
                    <jqxNumberInput #balanceReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <hr />

        </div>
    </div>


    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">

                    <jqxButton #cancelButtonReference class="float-right" (click)="this.suiteRoutes.goHome($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" (click)="deletePayment()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="savePayment()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

</div>
