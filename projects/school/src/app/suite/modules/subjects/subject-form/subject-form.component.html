<div class="row page-form-div">

    <div class="col-md-12">

        <div class="row mb-3">
            <div class="col-md-12">
                <h4>Subject Details</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Subject Code :</label></div>
            <div class="col-md-8">
                <jqxInput #subjectCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Subject Name :</label></div>
            <div class="col-md-8">
                <jqxInput #subjectNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Department :</label></div>
            <div class="col-md-8">
                <jqxComboBox #departmentReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Subject Description :</label></div>
            <div class="col-md-8">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="50"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>
