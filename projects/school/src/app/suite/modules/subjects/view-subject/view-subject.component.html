<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">
            

    <div class="row">
        <div class="col-md-6">
    
            <!-- subject page form -->

            <app-subject-form #subjectFormComponentReference></app-subject-form>
            
            <hr />
            
            <div class="row page-form-div">
                <div class="col-md-12">
                            
                    <jqxButton #cancelButtonReference class="float-right" (click)="this.suiteRoutes.goSubjectsAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>                    

                    <jqxButton #deleteButtonReference class="float-right" (click)="this.deleteSubject()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="this.saveSubject()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

            <hr />

            <app-teachers-table #teachersTableComponentReference></app-teachers-table>
        
        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>

<!-- delete confirmation window sub component -->

<app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>
