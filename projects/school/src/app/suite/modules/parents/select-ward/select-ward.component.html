<jqxWindow #selectWardWindowReference
    [width]="555"
    [height]="600"
    [autoOpen]="false">

    <div>Select Parent's Ward</div>

    <div>
        <jqxGrid #selectWardGridReference (onRowdoubleclick)="selectWard($event)"
            [width]="540"
            [height]="555"
            [source]="dataAdapter"
            [sortable]="true"
            [filterable]="true"
            [showfilterrow]="true"
            [columns]="columns"
        ></jqxGrid>
    </div>

</jqxWindow>
