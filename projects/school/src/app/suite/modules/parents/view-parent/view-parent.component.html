<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- parent page form -->

    <app-parent-form #parentFormComponentReference></app-parent-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #cancelButtonReference class="float-right"class="float-right" (click)="this.suiteRoutes.goParentsAll($event)"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" class="float-right" (click)="deleteParent()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" class="float-right" (click)="saveParent()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

    <!-- parent's ward(s) -->

    <app-parent-wards></app-parent-wards>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>

<!-- delete confirmation window sub component -->

<app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>
