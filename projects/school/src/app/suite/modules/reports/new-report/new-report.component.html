<jqxWindow #newReportReference
    [width]="540"
    [height]="250"
    [autoOpen]="false">

    <div>Add New Report</div>

    <div>

        <div>
            <div class="edit-dialog-label">Report ID</div>
            <div class="edit-dialog-field">
                <jqxInput #reportCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Report Name</div>
            <div class="edit-dialog-field">
                <jqxInput #reportNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Report Date</div>
            <div class="edit-dialog-field">
                <jqxDateTimeInput #reportDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Term</div>
            <div class="edit-dialog-field">
                <jqxInput #termReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectTermButton (click)="selectTerm.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Class(es)</div>
            <div class="edit-dialog-field">
                <jqxInput #classReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectClassButton (click)="selectClass.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- select term and class components -->

<app-select-term #selectTermComponentReference
    (termEvent)="termSelected($event)"
></app-select-term>

<app-select-class #selectClassComponentReference
    (classEvent)="classSelected($event)"
></app-select-class>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
