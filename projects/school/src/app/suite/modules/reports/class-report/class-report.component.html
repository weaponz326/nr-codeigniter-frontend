<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Class Report Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Report ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #reportCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Report Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #reportNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Report Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #reportDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxInput #termReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectTermReference (click)="selectTerm.openWindow()"
                        [width]="'10%'"
                        [height]="28"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Class :</label></div>
                <div class="col-md-8">
                    <jqxInput #classReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectClassReference (click)="selectClass.openWindow()"
                        [width]="'10%'"
                        [height]="28"
                    >...</jqxButton>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="row top-button-row">
                <div class="col-md-12">
                    <jqxButton #selectAssessentsReference (click)="addAssessmentWindowReference.openWindow()"
                        [width]="'120'"
                        [height]="28"
                    >Add Assessment</jqxButton>
                </div>
            </div>

            <jqxGrid #gridReference
                [width]="'100%'"
                [height]="110"
                [source]="dataAdapter"
                [columnsheight]="28"
                [rowsheight]="25"
                [sortable]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>

    </div>

    <div class="row page-form-div">
        <div class="col-md-12">

            <hr />

            <jqxButton #printReference
                [width]="100"
                [height]="28"
            ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/reports/all-reports"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deleteButtonReference class="float-right" (click)="deleteReport()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveReport()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="top-divider" />
            <hr class="bottom-divider" />
        </div>
    </div>

    <!-- class report sheet table -->

    <app-class-sheet></app-class-sheet>

</div>

<!-- add assessment window -->

<app-add-assessment #addAssessmentWindowReference
    (assessmentEvent)="assessmentAdded($event)"
></app-add-assessment>

<!-- slect term and class windows -->

<app-select-term #selectTermComponentReference
    (termEvent)="termSelected($event)"
></app-select-term>

<app-select-class #selectClassComponentReference
    (classEvent)="classSelected($event)"
></app-select-class>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>

<!-- delete confirmation window sub component -->

<app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>
