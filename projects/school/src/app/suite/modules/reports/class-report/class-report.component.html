<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Report ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #reportCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Report Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #reportNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Report Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #reportDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxInput #termReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectTermReference
                        [width]="'10%'"
                        [height]="28"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Class(es) :</label></div>
                <div class="col-md-8">
                    <jqxInput #classReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectClassReference
                        [width]="'10%'"
                        [height]="28"
                    >...</jqxButton>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/reports/all-reports"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <hr class="top-divider" />
            <hr class="bottom-divider" />
        </div>
    </div>

    <!-- class report sheet table -->

    <app-class-sheet></app-class-sheet>

</div>
