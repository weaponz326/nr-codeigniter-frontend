<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #refereshSheetReference (click)="refreshSheet()"
            [width]="150"
            [height]="30"
        >Referesh Sheet</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <jqxGrid #classGridReference (onRowdoubleclick)="viewStudentReport($event)"
            [width]="'100%'"
            [autoheight]="true"
            [source]="dataAdapter"
            [rowsheight]="24"
            [sortable]="true"
            [columns]="sheetColumns"
            [columngroups]="assessmentColumnGroups"
        ></jqxGrid>
    </div>
</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
