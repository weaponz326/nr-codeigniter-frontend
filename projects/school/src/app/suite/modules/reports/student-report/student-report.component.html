<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Student Report Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Student ID :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #studentCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Student Name :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #studentNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Report Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #reportNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Report Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #reportDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Term :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #termReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-7">
            <hr />
        </div>
    </div>

    <!-- class student sheet table -->

    <app-student-sheet></app-student-sheet>

</div>
