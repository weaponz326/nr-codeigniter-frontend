<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">
    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="newReportWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >New Report</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <jqxGrid #gridReference (onRowdoubleclick)="viewReport($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- add new report popup window -->

<app-new-report #newReportWindowReference></app-new-report>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
