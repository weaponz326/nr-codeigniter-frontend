<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <h4 class="form-heading">Fees Details</h4>

            <div class="row">
                <div class="col-md-4"><label>Student Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #studentNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Student ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #studentCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #feesCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees Description :</label></div>
                <div class="col-md-8">
                    <jqxInput #feesDescriptionReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #feesDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                        [disabled]="true"
                    ></jqxDateTimeInput>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-7">
            <hr />
        </div>
    </div>

    <!-- bill details -->

    <app-bill-details></app-bill-details>

</div>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
