<jqxWindow #createFeesReference
    [width]="540"
    [height]="200"
    [autoOpen]="false">

    <div>Create New Fees</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Fees ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #feesCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Fees Description</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #feesDescriptionReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Fees Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #feesDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
