<jqxWindow #addArrearsReference (onOpen)="descriptionInput.focus()"
    [width]="540"
    [height]="150"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Add Arrears</div>

    <div>

        <div>
            <div class="edit-dialog-label">Description</div>
            <div class="edit-dialog-field">
                <jqxInput #descriptionReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>                
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Source</div>
            <div class="edit-dialog-field">
                <jqxInput #sourceReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #cancelButtonReference (click)="selectFeesComponentReference.openWindow()"
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="saveArrears()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- select fee window -->

<app-select-fees #selectFeesComponentReference
    (feesEvent)="feesSelected($event)"
></app-select-fees>
