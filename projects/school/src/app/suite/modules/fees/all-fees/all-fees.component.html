<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference routerLink="/suite/fees/create-fees"
                [width]="150"
                [height]="30"
            >Create Fees</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <jqxGrid #gridReference (onRowdoubleclick)="viewFee($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>

        <div class="col-md-4 float-right">
            <jqxButton #buttonReference class="float-right" routerLink="/suite/fees/all-bills"
                [width]="150"
                [height]="30"
            >All Bills</jqxButton>
        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
