<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="createFeesWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >Create Fees</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <jqxGrid #gridReference (onRowdoubleclick)="viewFee($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>

        <div class="col-md-4 float-right">
            <jqxButton #buttonReference class="float-right" (click)="this.suiteRoutes.goFeesBills($event)"
                [width]="150"
                [height]="30"
            >All Bills</jqxButton>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-4">
            <jqxButton #generateButtonReference
                [width]="150"
                [height]="30"
            >Generate</jqxButton>
        </div>
    </div>

</div>

<!-- create fees popup dialog window -->

<app-create-fees #createFeesWindowReference></app-create-fees>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
