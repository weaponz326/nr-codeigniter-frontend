<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Fees</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>All Fees</h3>
            <span class="fa fa-angle-double-right"></span>
            <h3>Create Fees</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Fees ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #orderCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees Description :</label></div>
                <div class="col-md-8">
                    <jqxInput #fessDescriptionReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #orderDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Target Class(es) :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #targetClassReference
                        [width]="'100%'"
                        [height]="28"
                        [checkboxes]="true"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Target Student(s) :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #targetStudentReference
                        [width]="'100%'"
                        [height]="28"
                        [checkboxes]="true"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-7">
            <hr />
        </div>
    </div>

    <!-- fees details table -->

    <app-fees-details></app-fees-details>
    
</div>
