<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Fees ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #orderCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees Description :</label></div>
                <div class="col-md-8">
                    <jqxInput #fessDescriptionReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Fees Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #orderDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Target :</label></div>
                <div class="col-md-4">
                    <jqxButton #targetClassReference
                        [width]="'100%'"
                        [height]="28"
                    >Select Class(es)</jqxButton>
                </div>
                <div class="col-md-4">
                    <jqxButton #targetClassReference
                        [width]="'100%'"
                        [height]="28"
                    >Select student(s)</jqxButton>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-7">
            <hr />
        </div>
    </div>

    <!-- fees details table -->

    <app-fees-details></app-fees-details>

</div>
