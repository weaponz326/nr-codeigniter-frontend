<div class="row page-form-div">
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Fees ID :</label></div>
            <div class="col-md-8">
                <jqxInput #feesCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Fees Description :</label></div>
            <div class="col-md-8">
                <jqxInput #feesDescriptionReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Fees Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #feesDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

    </div>
</div>

<hr />

<div class="row page-form-div">

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4"><label>Target Class(es):</label></div>
            <div class="col-md-8">
                <jqxListBox #targetClassesReferencev class="list-field"
                    [width]="'88%'"
                    [height]="75"
                ></jqxListBox>
                <jqxButton #selectClassReference class="list-field"
                    [width]="'10%'"
                    [height]="28"
                >...</jqxButton>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4"><label>Target Student(s):</label></div>
            <div class="col-md-8">
                <jqxListBox #targetStudentsReference class="list-field"
                    [width]="'88%'"
                    [height]="75"
                ></jqxListBox>
                <jqxButton #selectStudentReference class="list-field"
                    [width]="'10%'"
                    [height]="28"
                >...</jqxButton>
            </div>
        </div>
    </div>

</div>

<hr />
