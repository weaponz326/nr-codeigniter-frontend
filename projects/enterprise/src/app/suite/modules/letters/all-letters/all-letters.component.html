<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Letters</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row">
        <div class="col-md-12">
            <jqxTabs 
                [width]="'100%'"
                [height]="500">
                
                <ul>
                    <li>Received Letters</li>
                    <li>Sent Letters</li>
                </ul>

                <!-- received letters -->

                <div class="grid-div">
                    
                    <br />
                    <jqxButton #addReceivedReference (click)="addReceivedWindowReference.openWindow()"
                        [width]="150"
                        [height]="30"
                    >Add Received Letter</jqxButton>
                    <br />

                    <br />
                    <jqxGrid #receivedGridReference
                        [width]="'100%'"
                        [height]="404"
                        [sortable]="true"
                        [filterable]="true"
                        [showfilterrow]="true"
                        [columns]="receivedColumns"
                    ></jqxGrid>

                </div>

                <!-- sent letters -->

                <div class="grid-div">

                    <br />
                    <jqxButton #addSentReference (click)="addSentWindowReference.openWindow()"
                        [width]="150"
                        [height]="30"
                    >Add Sent Letter</jqxButton>
                    <br />

                    <br />
                    <jqxGrid #sentGridReference
                        [width]="'100%'"
                        [height]="404"
                        [sortable]="true"
                        [filterable]="true"
                        [showfilterrow]="true"
                        [columns]="sentColumns"
                    ></jqxGrid>

                </div>

            </jqxTabs>
        </div>
    </div>

</div>

<!-- add received window dialog -->
<app-add-received #addReceivedWindowReference></app-add-received>

<!-- edit received window dialog -->
<app-edit-received #editReceivedWindowReference></app-edit-received>

<!-- add sent window dialog -->
<app-add-sent #addSentWindowReference></app-add-sent>

<!-- edit sent window dialog -->
<app-edit-sent #editSentWindowReference></app-edit-sent>
