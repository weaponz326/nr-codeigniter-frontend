<jqxWindow #addReceivedReference
    [width]="540"
    [height]="340"
    [autoOpen]="false">

    <div>Add Received Letter</div>

    <div>

        <!-- receved letter form -->
        <app-received-form #receivedFormComponentReference></app-received-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="saveReceived()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
