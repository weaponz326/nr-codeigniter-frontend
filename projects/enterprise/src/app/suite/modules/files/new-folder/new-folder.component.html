<jqxWindow #newFolderReference
    [width]="540"
    [height]="160"
    [autoOpen]="false">

    <div>Add New Folder</div>

    <div>

        <div>
            <div class="edit-dialog-label">Folder No.</div>
            <div class="edit-dialog-field">
                <jqxInput #folderNumberReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Folder Name</div>
            <div class="edit-dialog-field">
                <jqxInput #folderNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="saveFolder()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
