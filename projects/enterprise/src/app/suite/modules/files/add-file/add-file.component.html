<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- file page form -->

    <app-file-form #fileFormComponentReference></app-file-form>

    <div class="row page-form-div">
        <div class="col-md-6">

          <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/files/view-folder"
              [width]="100"
              [height]="28"
          >Cancel</jqxButton>

          <jqxButton #saveButtonReference class="float-right" (click)="this.saveFile()"
              [width]="100"
              [height]="28"
          >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
