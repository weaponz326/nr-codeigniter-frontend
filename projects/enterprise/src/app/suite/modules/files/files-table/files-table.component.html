<hr />

<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #addButtonReference (click)="addFileWindowReference.openWindow()"
            [width]="150"
            [height]="30"
        >Add File</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <jqxGrid #gridReference (onRowdoubleclick)="viewFileWindowReference.openWindow()"
            [width]="'100%'"
            [height]="350"
            [sortable]="true"
            [filterable]="true"
            [showfilterrow]="true"
            [columns]="columns"
        ></jqxGrid>
    </div>

</div>

<!-- add and view file popup dialog windows -->

<app-add-file #addFileWindowReference></app-add-file>

<app-view-file #viewFileWindowReference></app-view-file>
