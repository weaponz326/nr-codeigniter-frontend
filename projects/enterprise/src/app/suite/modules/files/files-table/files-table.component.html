<hr />

<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #addButtonReference (click)="addFileWindowReference.openWindow()"
            [width]="120"
            [height]="30"
        >Add File</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <jqxGrid #gridReference
            [width]="'100%'"
            [height]="350"
            [sortable]="true"
            [filterable]="true"
            [showfilterrow]="true"
            [columns]="columns"
        ></jqxGrid>
    </div>

</div>

<!-- add file popup dialog window -->

<app-add-file #addFileWindowReference></app-add-file>
