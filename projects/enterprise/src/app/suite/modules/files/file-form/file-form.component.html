<div class="row page-form-div">
    <div class="col-md-6">

        <div class="row mb-3">
            <div class="col-md-12">
                <h4>Folder Details</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Folder Number :</label></div>
            <div class="col-md-8">
                <jqxInput #folderNumberReference
                    [width]="'100%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Folder Name :</label></div>
            <div class="col-md-8">
                <jqxInput #folderNameReference
                    [width]="'100%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>

        <hr />

        <div class="row mb-3">
            <div class="col-md-12">
                <h4>File Details</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>File No.</label></div>
            <div class="col-md-8">
                <jqxInput #fileNumberReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>File Name :</label></div>
            <div class="col-md-8">
                <jqxInput #fileNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>File Type :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #fileTypeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Date Added :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #dateAddedReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <hr />

    </div>
</div>
