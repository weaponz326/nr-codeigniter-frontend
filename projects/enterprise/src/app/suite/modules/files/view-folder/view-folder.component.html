<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Folder Details</h4>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Folder Number :</label></div>
                <div class="col-md-8">
                    <jqxInput #folderNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Folder Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #folderNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Date Created :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dateCreatedReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Last Updated :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #lastUpdatedReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButton class="float-right" routerLink="/suite/files/all-folders"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #saveButton class="float-right" (click)="saveFolder()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                    <jqxButton #saveButton class="float-right" (click)="deleteFolder()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                    <!-- delete confirmation window sub component -->

                    <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

                </div>
            </div>

        </div>
    </div>

    <!-- files table sub component -->

    <app-files-table #filesTableComponentReference></app-files-table>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
