<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Files</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Folder</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Folder Number :</label></div>
                <div class="col-md-8">
                    <jqxInput #folderNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Folder Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #folderNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>            

            <div class="row">
                <div class="col-md-4"><label>Date Created :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dateCreatedReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Last Updated :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dateCreatedReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButton class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>
    </div>

    <!-- files table sub component -->

    <app-files-table></app-files-table>

</div>
