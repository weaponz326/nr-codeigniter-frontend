<div class="row">
    <div class="col-md-12">

        <hr class="top-divider" />
        <hr class="bottom-divider" />

        <div class="row top-button-row">
            <div class="col-md-12">
                <jqxButton #buttonReference (click)="refreshSheet()"
                    [width]="150"
                    [height]="30"
                >Referesh Table</jqxButton>
            </div>
        </div>

        <jqxGrid #gridReference (onRowdoubleclick)="viewEmployeeSheet($event)"
            [width]="'100%'"
            [height]="400"
            [rowsheight]="28"
            [showemptyrow]="false"
            [columns]="columns"
            [source]="dataAdapter"
        ></jqxGrid>

    </div>
</div>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
