<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Payroll</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Generate Payroll</h3>
            <span class="fa fa-angle-double-right"></span>
            <h3>Employee Payroll</h3>

            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Payroll ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #payrollCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payroll Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #payrollNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payroll Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #payrollDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Employee ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #employeeCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Employee Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #employeeNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Pay Grade :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #payGradeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Month :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #monthReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Year :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #yearReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Bank Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #bankNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Account No. :</label></div>
                <div class="col-md-8">
                    <jqxInput #accountNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Basic Pay :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #basicPayReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Allowance :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #allowanceReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Tax :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #taxReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Salary :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #salaryReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

        </div>

    </div>

</div>
