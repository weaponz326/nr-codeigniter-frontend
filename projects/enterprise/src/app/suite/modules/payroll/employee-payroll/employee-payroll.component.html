<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Payroll Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #payrollNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payroll ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #payrollCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payroll Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #payrollDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                        [disabled]="true"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Employee ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #employeeCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Employee Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #employeeNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Pay Grade :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #payGradeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Month :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #monthReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="monthsSource"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Year :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #yearReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="yearsSource"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Bank Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #bankNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Account No. :</label></div>
                <div class="col-md-8">
                    <jqxInput #accountNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Basic Pay :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #basicPayReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Allowance :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #allowanceReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Tax :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #taxReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4"><label>Salary :</label></div>
                <div class="col-md-8">
                    <jqxNumberInput #salaryReference
                        [width]="'100%'"
                        [height]="28"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveBudgetReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButton class="float-right" routerLink="/suite/payroll/view-payroll"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #saveButton class="float-right" (click)="saveSheet()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
