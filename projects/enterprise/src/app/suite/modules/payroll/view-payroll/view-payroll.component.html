<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Payroll Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #payrollNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Date Generated :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dateGeneratedReference
                        [width]="'100%'"
                        [height]="28"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd hh:mm:ss'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Month :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #monthReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Year :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #yearReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payroll Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #statusReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #cancelButton class="float-right"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButton class="float-right" (click)="deletePayroll()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButton class="float-right" (click)="savePayroll()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

        <div class="col-md-6 mt-5 text-center">
            <jqxButton #saveButton
                [width]="150"
                [height]="36"
            >Generate Payroll</jqxButton>
        </div>
    </div>

    <!-- payroll details table -->

    <app-payroll-details></app-payroll-details>

</div>

<!-- delete confirmation window sub component -->

<app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
