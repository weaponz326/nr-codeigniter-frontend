<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Payroll</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Generate Payroll</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Payroll Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #payrollNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Date Generated :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dateGeneratedReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Month :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #monthReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Year :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #yearReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Payroll Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #statusReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButton class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

        <div class="col-md-6 mt-5 text-center">
            <jqxButton #saveButton
                [width]="150"
                [height]="36"
            >Generate Payroll</jqxButton>
        </div>
    </div>

    <!-- payroll details table -->

    <app-payroll-details></app-payroll-details>

</div>
