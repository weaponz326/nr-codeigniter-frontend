<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- employee page form -->

    <app-employee-form #employeeFormComponentReference></app-employee-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/employees/all-employees"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveEmployee()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
