<div class="container">

  <div class="module-heading row">
      <div class="col-md-12">

          <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
          <span class="fa fa-angle-double-right"></span>
          <a href="#" (click)="this.suiteRoutes.goAdminDashboard($event)"><h3>Admin</h3></a>
          <span class="fa fa-angle-double-right"></span>
          <h3>Invitations</h3>

          <hr class="header-line" />
          <hr class="header-line" />

      </div>
  </div>

  <div class="row top-button-row">
      <div class="col-md-12">
          <jqxButton #buttonReference (click)="this.suiteRoutes.goAdminSearch($event)"
              [width]="150"
              [height]="30"
          >Invite User</jqxButton>
      </div>
  </div>

  <div class="row">
      <div class="col-md-9">
          <jqxGrid #gridReference
              [width]="'100%'"
              [height]="450"
              [sortable]="true"
              [filterable]="true"
              [showfilterrow]="true"
              [columns]="columns"
          ></jqxGrid>
      </div>
  </div>

</div>
