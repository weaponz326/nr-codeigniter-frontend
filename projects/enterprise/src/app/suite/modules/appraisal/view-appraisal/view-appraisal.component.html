<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Appraisal</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Appraisal</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Appraisal ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #appraisalCodeReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Employee Name :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #employeeNameReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Employee ID :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #employeeCodeReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Start Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #startDateReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>End Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #endDateReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Supervisor :</label></div>
                <div class="col-md-8">
                    <jqxInput #supervisorReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButton class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- apprasial form component -->

    <app-appraisal-form></app-appraisal-form>

</div>
