<div class="row">

    <div class="col-md-12 mb-3">
        <h4>Appraisal Form</h4>
    </div>

    <hr class="top-divider" />
    <hr class="bottom-divider" />

    <div class="col-md-6">
        <jqxForm
            [width]="'100%'"
            [height]="'auto'"
            [template]="template"
            [backgroundColor]="'#ffffff'"
        ></jqxForm>
    </div>

    <div class="col-md-6">
        <small>
            1 - Far below standard <br />
            2 - Below standard <br />
            3 - Meets standard <br />
            4 - Above standard <br />
            5 - Far above standard <br />
        </small>
    </div>

</div>
