<jqxWindow #newAppraisalReference 
    [width]="540" 
    [height]="280" 
    [autoOpen]="false">
    
    <div>Add New Appraisal</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Appraisal ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #appraisalCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Employee Name</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #employeeNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Employee ID</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #employeeCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Start Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #startDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">End Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #endDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Supervisor</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #supervisorReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
