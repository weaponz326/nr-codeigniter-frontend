<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Total Assets</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">56</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Good Condition</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">28</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Bad Condition</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">52</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold">Assets by Type</h6>
                </div>
                <div class="card-body">
                    <canvas baseChart
                        [data]="typeDoughnutChartData"
                        [labels]="typeDoughnutChartLabels"
                        [options]="chartOptions"
                        [legend]="true"
                        [chartType]="'doughnut'"
                    ></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold">Assets by Condition</h6>
                </div>
                <div class="card-body">
                    <canvas baseChart
                        [data]="conditionPieChartData"
                        [labels]="conditionPieChartLabels"
                        [options]="chartOptions"
                        [legend]="true"
                        [chartType]="'pie'"
                    ></canvas>
                </div>
            </div>
        </div>

    </div>

</div>
