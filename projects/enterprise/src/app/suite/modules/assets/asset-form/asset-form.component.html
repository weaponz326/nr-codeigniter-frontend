<div class="row page-form-div">

    <div class="col-md-12">
        <h4>Asset Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Asset ID :</label></div>
            <div class="col-md-8">
                <jqxInput #assetCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Asset Name :</label></div>
            <div class="col-md-8">
                <jqxInput #assetNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Asset Type :</label></div>
            <div class="col-md-8">
                <jqxInput #assetTypeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Category :</label></div>
            <div class="col-md-8">
                <jqxInput #categoryReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="48"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Condition :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #conditionReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Date Purchased :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #datePurchasedReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Supplier :</label></div>
            <div class="col-md-8">
                <jqxInput #supplierReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Purchased Value :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #purchasedValueReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Brand :</label></div>
            <div class="col-md-8">
                <jqxInput #brandReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Model :</label></div>
            <div class="col-md-8">
                <jqxInput #modelReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Serial No. :</label></div>
            <div class="col-md-8">
                <jqxInput #serialNumberReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

    </div>

</div>

<hr />
