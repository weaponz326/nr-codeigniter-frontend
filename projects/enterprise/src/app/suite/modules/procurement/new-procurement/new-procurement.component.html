<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- order page form -->

    <app-procurement-form #procurementFormComponentReference></app-procurement-form>

    <!-- order review form -->

    <app-order-review #orderReviewComopnentReference></app-order-review>

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/procurement/all-procurement"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveProcurement()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
