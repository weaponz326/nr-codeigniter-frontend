<div class="row page-form-div">

    <div class="col-md-12">
        <h4 class="form-heading">Order Review</h4>
    </div>

    <div class="col-md-12">

        <div class="row">
            <div class="col-md-3"><label>Bill Issued :</label></div>
            <div class="col-md-1"><label>Date</label></div>
            <div class="col-md-3">
                <jqxDateTimeInput #issuedDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
            <div class="col-md-1"><label>By</label></div>
            <div class="col-md-3">
                <jqxComboBox #issuedByReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"><label>Bill Received :</label></div>
            <div class="col-md-1"><label>Date</label></div>

                <jqxDateTimeInput #receivedDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
            <div class="col-md-1"><label>By</label></div>
            <div class="col-md-3">
                <jqxComboBox #reveivedByReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"><label>Client Approved :</label></div>
            <div class="col-md-1"><label>Date</label></div>
            <div class="col-md-3">
                <jqxDateTimeInput #approvedDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
            <div class="col-md-1"><label>By</label></div>
            <div class="col-md-3">
                <jqxComboBox #approvedByReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"><label>Vendor Acknowledgement :</label></div>
            <div class="col-md-1"><label>Date</label></div>

                    [height]="28"

            </div>
            <div class="col-md-1"><label>By</label></div>
            <div class="col-md-3">
                <jqxComboBox #acknowledgementByReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"><label>Completed :</label></div>

            <div class="col-md-3">
                <jqxDateTimeInput #completedDateReference
                    [width]="'100%'"

            </div>
            <div class="col-md-1"><label>By</label></div>
            <div class="col-md-3">
                <jqxComboBox #completedByReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

    </div>

</div>
