<jqxWindow #newBudgetReference (onOpen)="budgetNameInput.focus()"
    [width]="540"
    [height]="150"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Add New Budget</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Budget Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #budgetNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Budget Type</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #budgetTypeReference
                    [width]="'100%'"
                    [height]="25"
                    [source]="budgetTypeSource"
                    [selectedIndex]="0"
                    [autoDropDownHeight]="true"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="saveBudget()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
