<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Attendance ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #attendanceCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Attendance Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #attendanceNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Year :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #yearReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveAttendanceReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <hr />
        </div>
    </div>

    <!-- view sheet table -->

    <app-view-sheet></app-view-sheet>

</div>
