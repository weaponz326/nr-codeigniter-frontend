<div class="row page-form-div">

    <div class="col-md-12">
        <h4>Department Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Department Name :</label></div>
            <div class="col-md-8">
                <jqxInput #departmentNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="42"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Functions :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #functionsReference
                    [width]="'100%'"
                    [height]="55"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Head of Department :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #hodReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Department Size :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #sizeReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [spinButtons]="true"
                    [decimalDigits]="false"
                ></jqxNumberInput>
            </div>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <hr />
    </div>
</div>
