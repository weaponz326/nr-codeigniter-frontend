<jqxWindow #newLedgerReference 
    [width]="540" 
    [height]="320" 
    [autoOpen]="false">
    
    <div>Add New Account</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Ledger ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #ledgerCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Ledger Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #ledgerNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Ledger Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #ledgerDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Account Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #accountNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Account Number</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #accountNumberference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">From Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #fromDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">To Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #toDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
