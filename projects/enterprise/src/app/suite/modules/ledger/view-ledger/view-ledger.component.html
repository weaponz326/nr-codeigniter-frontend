<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Ledger</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Ledger</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Ledger ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #ledgerCodeReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Ledger Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #ledgerNameReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Ledger Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #ledgerDateReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Account Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #accountNameReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Account Number :</label></div>
                <div class="col-md-8">
                    <jqxInput #accountNumberference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>From Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #fromDateReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>To Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #toDateReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButton class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>
    </div>

    <!-- ledger table component -->

    <app-ledger-table></app-ledger-table>

</div>
