<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Ledger ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #ledgerCodeReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Ledger Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #ledgerNameReference
                        [width]="'100%'"
                        [height]="25"
                    ></jqxInput>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>From Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #fromDateReference
                        [width]="'100%'"
                        [height]="25"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>To Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #toDateReference
                        [width]="'100%'"
                        [height]="25"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

        </div>

        <div class="col-md-12">
            <jqxButton #saveButton class="float-right"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButton class="float-right"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButton class="float-right"
                [width]="100"
                [height]="28"
            >Save</jqxButton>
        </div>

    </div>

    <!-- ledger table component -->

    <app-ledger-table #ledgerTableComponentReference></app-ledger-table>

</div>
