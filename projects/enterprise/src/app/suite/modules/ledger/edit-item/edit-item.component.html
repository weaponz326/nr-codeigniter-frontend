<jqxWindow #editItemReference (onOpen)="itemForm.itemDateInput.focus()"
    [width]="540"
    [height]="240"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Edit Item</div>

    <div>

        <app-item-form #itemFormComponentReference></app-item-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #deleteButtonReference (click)="deleteItem()"
                >Delete</jqxButton>

                <jqxButton #okButtonReference (click)="saveItem()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
