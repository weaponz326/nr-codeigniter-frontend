<div>
    <div class="edit-dialog-label-alt">Item Date</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #itemDateReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'yyyy-MM-dd'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Reference</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #referenceNumberReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Description</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #descriptionReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Item Type</div>
    <div class="edit-dialog-field-alt">
        <jqxDropDownList #itemTypeReference
            [width]="'100%'"
            [height]="25"
            [source]="itemTypeSource"
            [selectedIndex]="0"
            [autoDropDownHeight]="true"
        ></jqxDropDownList>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Amount</div>
    <div class="edit-dialog-field-alt">
        <jqxNumberInput #amountReference
            [width]="'100%'"
            [height]="25"
            [inputMode]="'simple'"
            [decimalDigits]="2"
            [textAlign]="'left'"
            [symbol]="'$'"
        ></jqxNumberInput>
    </div>
</div>
