<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- leave page form -->

    <app-leave-form #leaveFormComponentReference></app-leave-form>

    <div class="row page-form-div">
        <div class="col-md-12">

          <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/leave/all-leave"
              [width]="100"
              [height]="28"
          >Cancel</jqxButton>

          <jqxButton #saveButtonReference class="float-right" (click)="this.saveLeave()"
              [width]="100"
              [height]="28"
          >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
