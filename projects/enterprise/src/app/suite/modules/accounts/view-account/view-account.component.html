<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Accounts</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Account</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Account Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #accountNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Account Number :</label></div>
                <div class="col-md-8">
                    <jqxInput #accountNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Bank Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #bankNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButton class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>
    </div>

    <!-- account transactions sub component -->

    <app-account-transactions></app-account-transactions>

</div>
