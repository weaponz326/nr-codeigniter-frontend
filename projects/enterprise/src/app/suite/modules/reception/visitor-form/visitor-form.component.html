<div>
    <div class="edit-dialog-label-alt">Visit Code</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #visitCodeReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Visitor Date</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #visitDateReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'yyyy-MM-dd'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Visitor Name</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #visitorNameReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Visitor Phone</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #visitorPhoneReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Arrival</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #arrivalReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'hh:MM:ss'"
            [showTimeButton]="true"
            [showCalendarButton]="false"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Departure</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #departureReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'hh:MM:ss'"
            [showTimeButton]="true"
            [showCalendarButton]="false"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Purpose</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #purposeReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Tag No.</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #tagNumberReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>
