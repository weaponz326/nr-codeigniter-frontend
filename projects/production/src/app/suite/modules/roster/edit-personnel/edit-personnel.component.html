<jqxWindow #editPersonnelReference
    [width]="540"
    [height]="220"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Edit Personnel</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Worker Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #workerNameReference
                    [width]="'100%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Worker ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #workerCodeReference
                    [width]="'100%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Batch Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #batchNameReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selelctShiftButtonReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">ShBatchift Symbol</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #batchSymbolReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selelctShiftButtonReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="savePersonnel()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
