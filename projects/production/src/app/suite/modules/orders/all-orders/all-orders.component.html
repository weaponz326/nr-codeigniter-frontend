<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #newOrderReference (click)="newOrderWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >New Order</jqxButton>

            <jqxButton #printReference class="float-right"
                [width]="100"
                [height]="28"
            ><i class="fa fa-fw fa-print"></i> Print</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <jqxGrid #gridReference (onRowdoubleclick)="viewOrderWindowReference.openWindow($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [rowsheight]="24"
                [showemptyrow]="false"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>

        </div>
    </div>

</div>

<!-- new order dialog window -->
<app-new-order #newOrderWindowReference
    (addCommit)="onAddCommit($event)"
></app-new-order>

<!-- view order dialog window -->
<app-view-order #viewOrderWindowReference
    (editCommit)="onEditCommit($event)"
    (deleteCommit)="onDeleteCommit($event)"
></app-view-order>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
