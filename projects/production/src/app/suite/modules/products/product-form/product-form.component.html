<div class="row page-form-div">
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Product ID :</label></div>
            <div class="col-md-8">
                <jqxInput #productCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Product Name :</label></div>
            <div class="col-md-8">
                <jqxInput #productNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4"><label>Product Type :</label></div>
            <div class="col-md-8">
                <jqxComboBox #productTypeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="42"
                ></jqxTextArea>
            </div>
        </div>
        .
        <div class="row">
            <div class="col-md-4"><label>Version :</label></div>
            <div class="col-md-8">
                <jqxInput #versionReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-4"><label>Model No. :</label></div>
            <div class="col-md-8">
                <jqxInput #modelNumberReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <hr />
        
    </div>
</div>
