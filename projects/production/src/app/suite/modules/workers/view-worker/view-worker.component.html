<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- staff page form -->

    <app-worker-form #workerFormComponentReference></app-worker-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #printButtonReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <!-- <jqxButton #exportButtonReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-upload"></i> Export</jqxButton>

                    <jqxButton #importButtonReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-download"></i> Import</jqxButton> -->

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/workers/all-workers"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" (click)="deleteWorker()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveWorker()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                    <!-- delete confirmation window sub component -->

                    <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
