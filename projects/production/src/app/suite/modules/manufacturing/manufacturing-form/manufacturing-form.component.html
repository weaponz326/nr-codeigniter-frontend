<div class="row page-form-div">

    <div class="col-md-12">
        <h4 class="form-heading">Manufacturing Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Manufacturing ID :</label></div>
            <div class="col-md-8">
                <jqxInput #manufacturingCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row textarea-div">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="45"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Start Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #startDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>End Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #endDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Product Name :</label></div>
            <div class="col-md-8">
                <jqxInput #productNameReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]
                ></jqxInput>
                <jqxButton #productButtonReference
                    [width]="'10%'"
                    [height]="28"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Product ID :</label></div>
            <div class="col-md-8">
                <jqxInput #productCodeReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]
                ></jqxInput>
                <jqxButton #productButtonReference
                    [width]="'10%'"
                    [height]="28"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Quantity :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #quantityReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="0"
                    [spinButtons]="true"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Manufacturing Status :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #manufacturingStatusReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Remarks :</label></div>
            <div class="col-md-8">
                <jqxTextArea #remarksReference
                    [width]="'100%'"
                    [height]="45"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>

<hr />
