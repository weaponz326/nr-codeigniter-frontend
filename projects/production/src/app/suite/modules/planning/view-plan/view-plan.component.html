<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Planning</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Plan</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Plan ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #planCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Start Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #startDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>End Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #endDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Manufacturing ID :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #manufacturingCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Plan Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #planStatusReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- plan kanban component -->
    
    <app-plan-kanban></app-plan-kanban>
    
</div>
