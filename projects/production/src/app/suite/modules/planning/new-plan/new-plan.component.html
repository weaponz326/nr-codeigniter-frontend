<jqxWindow #newPlanReference 
    [width]="540" 
    [height]="250" 
    [autoOpen]="false">
    
    <div>Add New Plan</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Plan ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #purchasingCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Start Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #startDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">End Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #endDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Manufactring ID</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #manufacturingCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Plan Status</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #planStatusCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
