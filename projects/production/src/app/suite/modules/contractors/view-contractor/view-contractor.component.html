<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- contractor page form -->

    <app-contractor-form #contractorFormComponentReference></app-contractor-form>

    <div class="row page-form-div">
        <div class="col-md-6">

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/contractors/all-contractors"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="deleteContractor()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveContractor()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
