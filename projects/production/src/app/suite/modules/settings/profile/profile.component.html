<div class="row">
    <div class="offset-md-4 col-md-8">
        <h4>Profile</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Production Name :</label></div>
    <div class="col-md-8">
        <jqxInput #nameReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Production Type :</label></div>
    <div class="col-md-8">
        <jqxComboBox #typeReference
            [width]="'100%'"
            [height]="28"
        ></jqxComboBox>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Logo :</label></div>
    <div class="col-md-8">
        <jqxPanel #logoPanelReference
            [width]="220"
            [height]="220"
        >...</jqxPanel>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Location :</label></div>
    <div class="col-md-8">
        <jqxInput #locationReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>About :</label></div>
    <div class="col-md-8">
        <jqxTextArea #aboutReference
            [width]="'100%'"
            [height]="65"
        ></jqxTextArea>
    </div>
</div>

<br />

<div class="row page-form-div">
    <div class="col-md-12">
        <jqxButton #saveButtonReference class="float-right"
            [width]="100"
            [height]="28"
        >Save</jqxButton>
    </div>
</div>
