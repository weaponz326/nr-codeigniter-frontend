<jqxWindow #editItemReference 
    [width]="540"
    [height]="210"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Add New Item</div>

    <div>
        
        <div>
            <div class="edit-dialog-label-alt">ItemDescription</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #itemDescriptionReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Price</div>
            <div class="edit-dialog-field-alt">
                <jqxNumberInput #priceReference
                    [width]="'100%'"
                    [height]="25"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Quantity</div>
            <div class="edit-dialog-field-alt">
                <jqxNumberInput #quantityReference
                    [width]="'100%'"
                    [height]="25"
                    [inputMode]="'simple'"
                    [spinButtons]="true"
                    [decimalDigits]="0"
                ></jqxNumberInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #deleteButtonReference (click)="deleteItem()"
                >Delete</jqxButton>

                <jqxButton #okButtonReference (click)="saveItem()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
