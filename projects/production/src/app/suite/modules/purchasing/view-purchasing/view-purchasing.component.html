<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Purchasing</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Purchasing</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Purchasing ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #purchasingCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Purchasing Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #purchasingDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Supplier Name :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #supplierNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Supplier Contact :</label></div>
                <div class="col-md-8">
                    <jqxInput #supplierContactReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Supplier Invoice :</label></div>
                <div class="col-md-8">
                    <jqxInput #supplierInvoiceReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- purchasing details table -->
    
    <app-purchasing-details></app-purchasing-details>
    
</div>
