<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- material page form -->

    <app-material-form #materialFormComponentReference></app-material-form>

    <hr />

    <div class="row page-form-div">
        <div class="col-md-6">

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/materials/all-materials"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="deleteMaterial()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveMaterial()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
