<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <h3>Home</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="home-div">

        <div class="row">

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #portalTooltipReference
                    [position]="'mouse'"
                    [content]="'Connect with production stakeholders through netRink portal'">

                    <a routerLink="/suite/portal/dashboard">
                        <figure>
                            <img src="../../../assets/images/modules/portal.png" class="home-icons" />
                            <figcaption>Portal</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #stockTooltipReference
                    [position]="'mouse'"
                    [content]="'Take stock of all production materials'">

                    <a routerLink="/suite/stock/dashboard">
                        <figure>
                            <img src="../../../assets/images/modules/stock.png" class="home-icons" />
                            <figcaption>Stock</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

    <div *ngIf="this.isActive == false; then createAccountBlock"></div>

    <ng-template #createAccountBlock>
        <div class="row text-center home-create-button-div">
            <div class="col-md-12">
                <button class="btn btn-lg btn-danger create-btn" (click)="createAccount()">create Production account</button>
            </div>
        </div>
    </ng-template>
