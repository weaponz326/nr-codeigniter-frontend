<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- group page form -->

    <app-group-form #groupFormComponentReference></app-group-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">

                    <jqxButton
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right"class="float-right" routerLink="/suite/groups/all-groups"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" class="float-right" (click)="deleteGroup()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" class="float-right" (click)="saveGroup()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <hr class="top-divider" />
            <hr class="bottom-divider" />
        </div>
    </div>

    <!-- group groups component -->

    <app-group-members></app-group-members>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>

<!-- delete confirmation window sub component -->

<app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>
