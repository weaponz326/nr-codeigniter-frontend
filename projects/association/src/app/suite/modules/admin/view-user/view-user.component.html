<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4"><label>User Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #userNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Access Level :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #accessLevelReference (onChange)="changeLevel($event)"
                        [width]="'100%'"
                        [height]="28"
                        [source]="levelSource"
                        [autoDropDownHeight]="true"
                    ></jqxDropDownList>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <small><b>Admin</b> - has access to all modules by default</small><br />
            <small><b>Manager</b> - has access to all but except Admin and Settings modules by default</small><br />
            <small><b>Staff</b> - has no access to all modules by default</small><br />
        </div>

    </div>

    <hr />

    <div class="row">
        <div class="col-md-6">
            <app-access-form #accessFormComponentReference></app-access-form>
        </div>

        <div class="offset-md-2 col-md-4">
            <app-user-mini-activities></app-user-mini-activities>
        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">
            <jqxButton #saveReference class="float-right"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveReference class="float-right"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveReference class="float-right"
                [width]="100"
                [height]="28"
            >Save</jqxButton>
        </div>
    </div>

</div>
