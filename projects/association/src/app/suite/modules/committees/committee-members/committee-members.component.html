<div class="row mb-2">
    <div class="col-md-12">
        <h4>Committee Members</h4>
    </div>
</div>

<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #buttonReference
            [width]="150"
            [height]="30"
        >Add Member</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <jqxGrid #gridReference
            [width]="'100%'"
            [height]="250"
            [source]="dataAdapter"
            [sortable]="true"
            [filterable]="true"
            [showfilterrow]="true"
            [columns]="columns"
        ></jqxGrid>
    </div>
</div>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
