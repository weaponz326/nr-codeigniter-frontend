<div class="row page-form-div">

    <div class="col-md-12 mb-3">
        <h4 class="form-heading">Committee Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Committee Name :</label></div>
            <div class="col-md-8">
                <jqxInput #committeeNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Date Formed :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #dateFormedReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="50"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Committee Status :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #committeeStatusReference
                    [width]="'100%'"
                    [height]="28"
                    [autoDropDownHeight]="true"
                    [source]="statusSource"
                ></jqxDropDownList>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Functions/Goals :</label></div>
            <div class="col-md-8">
                <jqxTextArea #functionsReference
                    [width]="'100%'"
                    [height]="100"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>

<hr />
