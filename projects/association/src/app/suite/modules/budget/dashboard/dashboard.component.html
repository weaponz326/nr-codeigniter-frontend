<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Budgets</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">8</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Total Income this Month</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$25000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Total Expenditure this Month</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$950</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-left-secondary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Total Income over Expenditure (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$200</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold">Income - Expenditure by Month</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas baseChart
                            [datasets]="ieBarChartData"
                            [labels]="ieBarChartLabels"
                            [options]="chartOptions"
                            [legend]="true"
                            [chartType]="'bar'"
                        ></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold">Income / Expenditure this Month</h6>
                </div>
                <div class="card-body">
                    <canvas baseChart
                        [data]="iePieChartData"
                        [labels]="iePieChartLabels"
                        [options]="chartOptions"
                        [legend]="true"
                        [chartType]="'pie'"
                    ></canvas>
                </div>
            </div>
        </div>

    </div>

</div>
