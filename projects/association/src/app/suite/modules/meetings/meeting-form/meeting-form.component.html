<div class="row page-form-div">

    <div class="col-md-12 mb-3">
        <h4>Meeting Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Meeting Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #meetingDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Meeting Time :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #meetingTimeReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'hh:mm'"
                    [showTimeButton]="true"
                    [showCalendarButton]="false"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Activities :</label></div>
            <div class="col-md-8">
                <jqxTextArea #activitiesReference
                    [width]="'100%'"
                    [height]="75"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>

<hr />
