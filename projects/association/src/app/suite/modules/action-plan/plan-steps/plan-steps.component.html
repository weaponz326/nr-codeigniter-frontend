<hr class="top-divider" />
<hr class="bottom-divider" />

<div class="row">
    <div class="col-md-6">

        <h4 class="form-heading">Action Plan Steps</h4>

        <div class="row top-button-row">
            <div class="col-md-12">
                <jqxButton #addButtonReference (click)="addStepComponentReference.openWindow()"
                    [width]="150"
                    [height]="30"
                >Add Step</jqxButton>
            </div>
        </div>

        <jqxGrid #gridReference (onRowdoubleclick)="editStepComponentReference.openWindow($event)"
            [width]="'100%'"
            [height]="300"
            [source]="dataAdapter"
            [rowsheight]="38"
            [columns]="columns"
        ></jqxGrid>

    </div>
</div>

<!-- add transanction popup window component -->

<app-add-step
    #addStepComponentReference (addCommit)="onAddCommit($event)"
></app-add-step>

<!-- edit transanction popup window component -->

<app-edit-step #editStepComponentReference
    (editCommit)="onEditCommit($event)"
    (deleteCommit)="onDeleteCommit($event)"
></app-edit-step>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
