<jqxWindow #addPlanReference (onOpen)="planNameInput.focus()"
    [width]="540"
    [height]="280"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Add New Plan</div>

    <div>

        <div>
            <div class="edit-dialog-label">Plan Name</div>
            <div class="edit-dialog-field">
                <jqxInput #planNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Start Date</div>
            <div class="edit-dialog-field">
                <jqxDateTimeInput #startDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">End Date</div>
            <div class="edit-dialog-field">
                <jqxDateTimeInput #endDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Facilitator</div>
            <div class="edit-dialog-field">
                <jqxInput #facilitatorReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Goals</div>
            <div class="edit-dialog-field">
                <jqxTextArea #goalsReference
                    [width]="'100%'"
                    [height]="55"
                ></jqxTextArea>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="savePlan()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
