<jqxWindow #addPaymentReference
    [width]="540"
    [height]="220"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Add New Payment</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Payment Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #paymentDateReference
                    [width]="'100%'"
                    [height]="25"
                    [showTimeButton]="true"
                    [formatString]="'yyyy-MM-dd hh:mm:ss'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Member Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #memberNameReference
                    [width]="'90%'"
                    [height]="25"
                ></jqxInput>
                <jqxButton #selectMemberReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Member ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #memberCodeReference
                    [width]="'90%'"
                    [height]="25"
                ></jqxInput>
                <jqxButton #selectMemberReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Amount</div>
            <div class="edit-dialog-field-alt">
                <jqxNumberInput #amountReference
                    [width]="'100%'"
                    [height]="25"
                    [inputMode]="'simple'"
                    [decimalDigits]="2"
                    [textAlign]="'left'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="savePayment()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
