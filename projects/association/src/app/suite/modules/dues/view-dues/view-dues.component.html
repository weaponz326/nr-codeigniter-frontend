<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- dues page form -->

    <app-dues-form #duesFormComponentReference></app-dues-form>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/dues/all-dues"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" class="float-right" (click)="deleteDues()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="this.saveDues()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

    <app-dues-payments #duesPaymentComponentReference></app-dues-payments>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
