<div class="row page-form-div">

    <div class="col-md-12 mb-3">
        <h4 class="form-heading">Dues Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Dues Name :</label></div>
            <div class="col-md-8">
                <jqxInput #duesNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Dues ID :</label></div>
            <div class="col-md-8">
                <jqxInput #duesCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Dues Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #duesDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Amount :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #amountReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="2"
                    [textAlign]="'left'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <hr />

    </div>

</div>
