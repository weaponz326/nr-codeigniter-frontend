<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Attendance Details</h4>
    
    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Attendance ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #attendanceCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Attendance Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #attendanceNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <hr />
        </div>
    </div>

    <!-- check attendance sheet table -->

    <app-check-sheet></app-check-sheet>

</div>
