<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <h3>Home</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="home-div">

        <div class="row">

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #portalTooltipReference
                    [position]="'mouse'"
                    [content]="'Interact with patients through netRink portal'">

                    <a href="#" (click)="suiteRoutes.goPortalTimeline($event)">
                        <figure>
                            <img src="../../../assets/images/modules/portal.png" class="home-icons" />
                            <figcaption>Portal</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #patientsTooltipReference
                    [position]="'mouse'"
                    [content]="'Manage all patient related operations'">

                    <a href="#" (click)="suiteRoutes.goPatientsAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/patients.png" class="home-icons" />
                            <figcaption>Patients</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #appointmentsTooltipReference
                    [position]="'mouse'"
                    [content]="'Schedule appointments between doctors and patients'">

                    <a href="#" (click)="suiteRoutes.goAppointmentsAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/appointments.png" class="home-icons" />
                            <figcaption>Appointments</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #diagnosisTooltipReference
                    [position]="'mouse'"
                    [content]="'Manage all forms patients diagnosis'">

                    <a href="#" (click)="suiteRoutes.goDiagnosisAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/diagnosis.png" class="home-icons" />
                            <figcaption>Diagnosis</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #billsTooltipReference
                    [position]="'mouse'"
                    [content]="'generate medical bills for patients'">

                    <a href="#" (click)="suiteRoutes.goBillsAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/bills.png" class="home-icons" />
                            <figcaption>Bills</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #doctorsTooltipReference
                    [position]="'mouse'"
                    [content]="'Manage medical doctors of your facility'">

                    <a href="#" (click)="suiteRoutes.goDoctorsAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/doctors.png" class="home-icons" />
                            <figcaption>Doctors</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

        </div>

        <!-- -----------------------------------------------------------------------------------------
        new row -->

        <div class="row">

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #adminTooltipReference
                    [position]="'mouse'"
                    [content]="'Manage users and access levels'">

                    <a href="#" (click)="suiteRoutes.goAdminDashboard($event)">
                        <figure>
                            <img src="../../../assets/images/modules/admin.png" class="home-icons" />
                            <figcaption>Admin</figcaption>

                </jqxTooltip>
            </div>

                    <a href="#" (click)="suiteRoutes.goLaboratoryAll($event)">
                        <figure>

                            <figcaption>Laboratory</figcaption>

            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #dispensaryTooltipReference
                    [position]="'mouse'"
                    [content]="'Dispense drugs to patients'">

                    <a href="#" (click)="suiteRoutes.goDispensaryAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/dispensary.png" class="home-icons" />
                            <figcaption>Dispensary</figcaption>

                    </a>

            </div>

            <div class="col-md-2 col-sm-6 text-center">

                    <a href="#" (click)="suiteRoutes.goNursesAll($event)">

            <div class="col-md-2 col-sm-6 text-center">

                        <figure>

                        </figure>
                    </a>

                </jqxTooltip>
            </div>

        </div>

        <!-- -----------------------------------------------------------------------------
        new row -->

        <div class="row">

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #settingsTooltipReference
                    [position]="'mouse'"
                    [content]="'Set configuarations for your modules'">

                    <a href="#" (click)="suiteRoutes.goSettingsView($event)">
                        <figure>
                            <img src="../../../assets/images/modules/settings.png" class="home-icons" />
                            <figcaption>Settings</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #drugsTooltipReference
                    [position]="'mouse'"

                    <a href="#" (click)="suiteRoutes.goDrugsAll($event)">
                        <figure>

            </div>

            <div class="col-md-2 col-sm-6 text-center">
                <jqxTooltip #admissionsTooltipReference
                    [position]="'mouse'"

                    <a href="#" (click)="suiteRoutes.goAdmissionsAll($event)">

            <div class="col-md-2 col-sm-6 text-center">

                    <a href="#" (click)="suiteRoutes.goPaymentsAll($event)">
                        <figure>
                            <img src="../../../assets/images/modules/payments.png" class="home-icons" />
                            <figcaption>Payments</figcaption>
                        </figure>
                    </a>

                </jqxTooltip>
            </div>

        </div>

    </div>

    <!-- --------------------------------------------------------------------------------------------- -->

    <div *ngIf="this.isActive == false; then createAccountBlock"></div>

    <ng-template #createAccountBlock>
        <div class="row text-center home-create-button-div">
            <div class="col-md-12">
                <button class="btn btn-lg btn-danger create-btn" (click)="createAccount()">create Hospital account</button>
            </div>
        </div>
    </ng-template>

</div>
