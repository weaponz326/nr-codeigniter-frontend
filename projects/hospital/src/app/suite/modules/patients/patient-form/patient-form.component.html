<!-- ---------------------------------------------------------------------------------------------
personal details -->

<div class="row page-form-div">

    <div class="col-md-12">
        <h4>Personal Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>First Name :</label></div>
            <div class="col-md-8">
                <jqxInput #firstNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Last Name :</label></div>
            <div class="col-md-8">
                <jqxInput #lastNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Sex :</label></div>
            <div class="col-md-8">
                <jqxRadioButton #sexRadioButton
                    [width]="'50%'"
                    [height]="28"> 
                    <span>Male</span>
                </jqxRadioButton>
                <jqxRadioButton #sexRadioButton
                    [width]="'50%'"
                    [height]="28"> 
                    <span>Female</span>
                </jqxRadioButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Date of Birth :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #dobReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDateTimeInput>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Nationality :</label></div>
            <div class="col-md-8">
                <jqxInput #nationalityReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Religion :</label></div>
            <div class="col-md-8">
                <jqxInput #religionReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Occupation :</label></div>
            <div class="col-md-8">
                <jqxInput #occupationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

    </div>

</div>

<hr />
