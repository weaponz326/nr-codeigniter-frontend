<!-- OPD diagnosis -->

<div class="row page-form-div">
    <div class="col-md-12">

        <div class="row">

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5"><label>Blood Group :</label></div>
                    <div class="col-md-3">
                        <jqxDropDownList #bloodGroupReference
                            [width]="'100%'"
                            [height]="28"
                            [source]="bloodGroupSource"
                            [autoDropDownHeight]="true"
                        ></jqxDropDownList>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5"><label>Temperature :</label></div>
                    <div class="col-md-3">
                        <jqxInput #temperatureReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                    <div class="col-md-4"><em>&deg;C</em></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5"><label>Weight :</label></div>
                    <div class="col-md-3">
                        <jqxInput #weightReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                    <div class="col-md-4"><em>Kg</em></div>
                </div>

                <div class="row">
                    <div class="col-md-5"><label>Height :</label></div>
                    <div class="col-md-3">
                        <jqxInput #heightReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                    <div class="col-md-4"><em>cm</em></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5"><label>Blood Pressure :</label></div>
                    <div class="col-md-3">
                        <jqxInput #bloodPressureReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                    <div class="col-md-4"><em>mmHg</em></div>
                </div>

                <div class="row">
                    <div class="col-md-5"><label>Pulse :</label></div>
                    <div class="col-md-3">
                        <jqxInput #pulseReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                    <div class="col-md-4"><em>BPM</em></div>
                </div>
            </div>

        </div>

        <hr />

    </div>
</div>

<!-- doctor diagnosis -->

<div class="row">
    <div class="col-md-7">

        <div class="row">
            <div class="col-md-12">
                <label>Diagnosis :</label>
                <jqxTextArea #diagnosisDetailReference
                    [width]="'100%'"
                    [height]="70"
                ></jqxTextArea>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <label>Treatment :</label>
                <jqxTextArea #treatmentReference
                    [width]="'100%'"
                    [height]="70"
                ></jqxTextArea>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <label>Remarks :</label>
                <jqxTextArea #remarksReference
                    [width]="'100%'"
                    [height]="70"
                ></jqxTextArea>
            </div>
        </div>

    </div>
</div>
