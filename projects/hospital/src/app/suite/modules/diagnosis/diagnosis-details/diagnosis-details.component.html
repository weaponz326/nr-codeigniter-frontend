<!-- OPD diagnosis -->

<div class="row page-form-div">
    <div class="col-md-10">

        <hr />

        <div class="row">

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6"><label>Blood Group :</label></div>
                    <div class="col-md-6">
                        <jqxInput #bloodGroupReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6"><label>Temperature :</label></div>
                    <div class="col-md-6">
                        <jqxInput #temperatureReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6"><label>Weight :</label></div>
                    <div class="col-md-6">
                        <jqxInput #weightReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6"><label>Height :</label></div>
                    <div class="col-md-6">
                        <jqxInput #heightReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6"><label>Blood Pressure :</label></div>
                    <div class="col-md-6">
                        <jqxInput #bloodPressureReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6"><label>Pulse :</label></div>
                    <div class="col-md-6">
                        <jqxInput #pulseReference
                            [width]="'100%'"
                            [height]="28"
                        ></jqxInput>
                    </div>
                </div>
            </div>

        </div>

        <hr />

    </div>
</div>

<!-- doctor diagnosis -->

<div class="row">
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-12">
                <label>Diagnosis :</label>
                <jqxTextArea #diagnosisReference
                    [width]="'100%'"
                    [height]="70"
                ></jqxTextArea>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <label>Treatment :</label>
                <jqxTextArea #treatmentReference
                    [width]="'100%'"
                    [height]="70"
                ></jqxTextArea>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <label>Remarks :</label>
                <jqxTextArea #remarksReference
                    [width]="'100%'"
                    [height]="70"
                ></jqxTextArea>
            </div>
        </div>

    </div>
</div>
