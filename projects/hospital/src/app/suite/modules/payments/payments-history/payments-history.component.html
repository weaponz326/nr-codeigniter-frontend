<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">    

    <div class="row page-form-div">
        <div class="col-md-6">

            <h4 class="form-heading">Bill Details</h4>

            <div class="row">
                <div class="col-md-4"><label>Bill ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #billCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Patient Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #patientNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Patient ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #patientCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Bill Amount :</label></div>
                <div class="col-md-5">
                    <jqxNumberInput #billAmountReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                        [inputMode]="'simple'"
                        [symbol]="'$'"
                    ></jqxNumberInput>
                </div>
            </div>

        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------------
    grid -->

    <div class="row">
        <div class="col-md-7">

            <hr class="top-divider" />
            <hr class="bottom-divider" />

            <jqxGrid #gridReference
                [width]="'100%'"
                [autoheight]="true"
                [rowsheight]="25"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [showstatusbar]="true"
                [showaggregates]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- add new payment popup window -->

<app-new-payment #newPaymentWindowReference></app-new-payment>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
