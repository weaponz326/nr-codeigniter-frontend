<div class="row page-form-div">
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Payment ID :</label></div>
            <div class="col-md-8">
                <jqxInput #paymentCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Payment Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #paymentDateReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Patient Name :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #patientNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Patient ID :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #patientCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Bill ID :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #billCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Bill Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #billDateReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Amount Due :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #amountDueReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Amount Payed :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #amountPayedReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Balance :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #balanceReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <hr />
        
    </div>
</div>
