<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- doctor page form -->

    <app-doctor-form #doctorFormComponentReference></app-doctor-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #cancelButtonReference routerLink="/suite/doctors/all-doctors"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveDoctor()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
