<jqxWindow #newLabReference 
    [width]="540" 
    [height]="280" 
    [autoOpen]="false">
    
    <div>Add New Lab</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Lab ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #labCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Lab Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #labDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Patient Name</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #patientNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Patient ID</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #patientCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Refered By</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #referedByReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Lab Type</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #labDescriptionReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
