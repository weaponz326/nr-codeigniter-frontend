<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#" (click)="this.suiteRoutes.goLaboratoryAll($event)"><h3>Laboratory</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Laboratory</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Lab ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #labCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Lab Type :</label></div>
                <div class="col-md-8">
                    <jqxInput #labTypeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Lab Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #labDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

        </div>

    </div>

    <hr />

<!-- --------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Patient Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #patientNameReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectPatientButton (click)="selectPatient.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Patient ID :</label></div>
                    <div class="col-md-8">
                        <jqxInput #patientCodeReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectPatientButton (click)="selectPatient.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Refered By :</label></div>
                <div class="col-md-8">
                    <jqxInput #doctorNameReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectDoctorButton (click)="selectDoctor.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <hr />

<!-- ------------------------------------------------------------------------------------------------------ -->

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Test Attachment :</label></div>
                <div class="col-md-8">
                    <jqxFileUpload #attachmentReference
                        [width]="'100%'"
                    ></jqxFileUpload>
                </div>
            </div>

        </div>

    </div>

    <hr />

<!-- ------------------------------------------------------------------------------------------------------ -->

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #cancelLabReference class="float-right" (click)="this.suiteRoutes.goHome($event)"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deleteLabReference class="float-right" (click)="deleteLab()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveLabReference class="float-right" (click)="saveLab()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>
    </div>

</div>

<!-- select patient and doctor components -->

<app-select-patient #selectPatientComponentReference
    (patientEvent)="patientSelected($event)"
></app-select-patient>

<app-select-doctor #selectDoctorComponentReference
    (doctorEvent)="doctorSelected($event)"
></app-select-doctor>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
