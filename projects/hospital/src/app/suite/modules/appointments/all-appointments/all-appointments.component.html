<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Appointments</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #addAppointmentReference (click)="addAppointmentWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >Add Appointment</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <jqxGrid #gridReference
                [width]="'100%'"
                [height]="450"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- add appointment dialog window -->
<app-add-appointment #addAppointmentWindowReference></app-add-appointment>

<!-- edit appointment dialog window -->
<app-edit-appointment #editAppointmentWindowReference></app-edit-appointment>
