<div>
    <div class="edit-dialog-label-alt">Appointment ID</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #appointmentCodeReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Patient Name</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #patientNameReference
            [width]="'90%'"
            [height]="25"
            [disabled]="true"
        ></jqxInput>
        <jqxButton #selectPatientButton (click)="selectPatient.openWindow()"
            [width]="'10%'"
            [height]="25"
        >...</jqxButton>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Patient ID</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #patientCodeReference
            [width]="'90%'"
            [height]="25"
            [disabled]="true"
        ></jqxInput>
        <jqxButton #selectPatientButton (click)="selectPatient.openWindow()"
            [width]="'10%'"
            [height]="25"
        >...</jqxButton>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Consultant Name</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #consultantNameReference
            [width]="'90%'"
            [height]="25"
            [disabled]="true"
        ></jqxInput>
        <jqxButton #selecDoctorButton (click)="selectDoctor.openWindow()"
            [width]="'10%'"
            [height]="25"
        >...</jqxButton>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Appointment Date</div>
    <div class="edit-dialog-field-alt">
        <jqxDateTimeInput #appointmentDateReference
            [width]="'100%'"
            [height]="25"
            [showTimeButton]="true"
            [formatString]="'yyyy-MM-dd hh:mm:ss'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Appointment For</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #appointmentForReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Remarks</div>
    <div class="edit-dialog-field-alt">
        <jqxTextArea #remarksReference
            [width]="'100%'"
            [height]="40"
        ></jqxTextArea>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Appointment Status</div>
    <div class="edit-dialog-field-alt">
        <jqxDropDownList #statusReference
            [source]="statusSource"
            [width]="'100%'"
            [height]="25"
            [autoDropDownHeight]="true"
        ></jqxDropDownList>
    </div>
</div>

<!-- select patient and doctor components -->

<app-select-patient #selectPatientComponentReference
  (patientEvent)="patientSelected($event)"
></app-select-patient>

<app-select-doctor #selectDoctorComponentReference
  (doctorEvent)="doctorSelected($event)"
></app-select-doctor>
