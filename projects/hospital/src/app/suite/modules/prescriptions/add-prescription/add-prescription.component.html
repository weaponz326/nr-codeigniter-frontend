<jqxWindow #addPrescriptionReference
    [width]="540"
    [height]="150"
    [autoOpen]="false">

    <div>Add New Prescription</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Prescription ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #prescriptionCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Prescription Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #prescriptionDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="savePrescription()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
