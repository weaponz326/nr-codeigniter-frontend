<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Prescription ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #prescriptionCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Prescription Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #prescriptionDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

        </div>

    </div>

    <hr />

<!-- --------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Patient Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #patientNameReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectPatientButton (click)="selectPatient.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Patient ID :</label></div>
                    <div class="col-md-8">
                        <jqxInput #patientCodeReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectPatientButton (click)="selectPatient.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Prescribing Doctor :</label></div>
                <div class="col-md-8">
                    <jqxInput #doctorNameReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectDoctorButton (click)="selectDoctor.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <hr />

<!-- ------------------------------------------------------------------------------------------------------ -->

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #cancelPrescriptionReference class="float-right" routerLink="/suite/prescriptions/all-prescriptions"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deletePrescriptionReference class="float-right" (click)="deletePrescription()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #savePrescriptionReference class="float-right" (click)="savePrescription()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>
    </div>

    <hr />

    <!-- ------------------------------------------------------------------------------------------------------------------- -->
    <!-- prescription details grid -->

    <app-prescription-details></app-prescription-details>

    <!-- ------------------------------------------------------------------------------------------------------------------- -->

</div>

<!-- select patient and doctor components -->

<app-select-patient #selectPatientComponentReference
    (patientEvent)="patientSelected($event)"
></app-select-patient>

<app-select-doctor #selectDoctorComponentReference
    (doctorEvent)="doctorSelected($event)"
></app-select-doctor>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
