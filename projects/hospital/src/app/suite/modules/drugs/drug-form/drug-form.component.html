<div class="row page-form-div">

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Drug ID :</label></div>
            <div class="col-md-8">
                <jqxInput #drugCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Drug Name :</label></div>
            <div class="col-md-8">
                <jqxInput #drugNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Generic Name :</label></div>
            <div class="col-md-8">
                <jqxInput #genericNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Category :</label></div>
            <div class="col-md-8">
                <jqxComboBox #categoryReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="45"
                ></jqxTextArea>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Manufacturer :</label></div>
            <div class="col-md-8">
                <jqxInput #manufacturerReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Quantity :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #quantityReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="0"
                    [spinButtons]="true"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Expiry Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #expiryDateReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Storage Bin :</label></div>
            <div class="col-md-8">
                <jqxInput #storageBinReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

    </div>

</div>

<hr />
