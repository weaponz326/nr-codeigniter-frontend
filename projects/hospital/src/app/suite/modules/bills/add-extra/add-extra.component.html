<jqxWindow #addExtraBillReference (onOpen)="itemInput.focus()"
    [width]="540"
    [height]="180"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Add Other Admission Charge</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Charge Type</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #itemTypeReference
                    [width]="'100%'"
                    [height]="25"
                    [source]="itemTypeSource"
                    [autoDropDownHeight]="true"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Item Reference</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #itemReference
                    [width]="'90%'"
                    [height]="25"
                ></jqxInput>
                <!-- display popup window based on selected type -->
                <jqxButton #itemButtonReference
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Amount</div>
            <div class="edit-dialog-field-alt">
                <jqxNumberInput #amountReference
                    [width]="'100%'"
                    [height]="25"
                    [inputMode]="'simple'"
                    [decimalDigits]="2"
                    [textAlign]="'left'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="saveExtraBill()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
