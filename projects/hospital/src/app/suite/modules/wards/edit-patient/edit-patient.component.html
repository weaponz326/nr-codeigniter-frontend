<jqxWindow #editPatientReference
    [width]="540"
    [height]="290"
    [autoOpen]="false">

    <div>Edit Ward's Patient</div>

    <div>

        <!-- patient window form -->
        <app-patient-form #patientFormComponentReference></app-patient-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #deleteButtonReference (click)="deletePatient()"
                >Delete</jqxButton>

                <jqxButton #saveButtonReference (click)="savePatient()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
