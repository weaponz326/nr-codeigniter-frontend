<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- ward page form -->

    <app-ward-form #wardFormComponentReference></app-ward-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <jqxButton
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/wards/all-wards"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" (click)="deleteWard()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveWard()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                    <!-- delete confirmation window sub component -->

                    <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

                </div>
            </div>

        </div>
    </div>

    <!-- all patients in a ward -->

    <app-ward-patients #wardPatientsComponentReference></app-ward-patients>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
