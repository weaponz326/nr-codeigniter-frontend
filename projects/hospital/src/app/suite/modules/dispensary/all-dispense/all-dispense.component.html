<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="newDispenseWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >New Dispense</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <jqxGrid #gridReference (onRowdoubleclick)="viewDispense($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- add new bill popup window -->

<app-new-dispense #newDispenseWindowReference></app-new-dispense>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
