<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Dispense Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Dispense ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #dispenseCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Dispense Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dispenseDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-4"><label>Prescription Code :</label></div>
                <div class="col-md-8">
                    <jqxInput #prescriptionCodeReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectPrescriptionButton (click)="selectPrescription.openWindow()"
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Prescription Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #prescriptionDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                        [disabled]="true"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Patient Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #patientNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Patient ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #patientCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Prescribing Doctor :</label></div>
                <div class="col-md-8">
                    <jqxInput #doctorNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <hr />

      <!-- ---------------------------------------------------------------------------------------------------------------------------------- -->

            <div class="row">
                <div class="col-md-12">

                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelPrescriptionReference class="float-right" routerLink="/suite/dispensary/all-dispense"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deletePrescriptionReference class="float-right" (click)="deleteDispense()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #savePrescriptionReference class="float-right" (click)="saveDispense()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>

                </div>
            </div>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>

    </div>

    <hr class="top-divider" />
    <hr class="bottom-divider" />

    <!-- ------------------------------------------------------------------------------------------------------------------- -->
    <!-- dispensary details grid component -->

    <app-dispense-details #dispenseDetailsComponentReference></app-dispense-details>

    <!-- ------------------------------------------------------------------------------------------------------------------- -->

</div>

<!-- select prescription components -->

<app-select-prescription #selectPrescriptionComponentReference
    (prescriptionEvent)="prescriptionSelected($event)"
></app-select-prescription>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
