<jqxWindow #editDetailReference (onOpen)="detailForm.drugNameInput.focus()"
    [width]="540"
    [height]="210"
    [autoOpen]="false"
    [okButton]="okButton"
    [cancelButton]="cancelButton">

    <div>Edit Drug Details</div>

    <div>

        <app-detail-form #detailFormComponentReference></app-detail-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #deleteButtonReference (click)="deleteDetail()"
                >Delete</jqxButton>

                <jqxButton #okButtonReference (click)="saveDetail()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
