<div class="row">
  <div class="col-md-7">

      <br />

      <div class="row">
          <div class="col-md-12">
              <h5>Basic Profile</h5>
          </div>
      </div>

      <br />

      <div class="row">
          <div class="col-md-4"><label>Hospital Name :</label></div>
          <div class="col-md-8">
              <jqxInput #nameReference
                  [width]="'100%'"
                  [height]="28"
              ></jqxInput>
          </div>
      </div>

      <br />

      <div class="row">
          <div class="col-md-4"><label>Location :</label></div>
          <div class="col-md-8">
              <jqxInput #locationReference
                  [width]="'100%'"
                  [height]="28"
              ></jqxInput>
          </div>
      </div>

      <br />

      <div class="row">
          <div class="col-md-4"><label>About :</label></div>
          <div class="col-md-8">
              <jqxTextArea #aboutReference
                  [width]="'100%'"
                  [height]="65"
              ></jqxTextArea>
          </div>
      </div>

      <br />

      <div class="row page-form-div">
          <div class="col-md-12 textarea-button">
              <jqxButton #saveBasicButtonReference class="float-right"
                  (click)="emitBasic()"
                  [width]="100"
                  [height]="28"
              >Save</jqxButton>
          </div>
      </div>

  </div>
</div>
