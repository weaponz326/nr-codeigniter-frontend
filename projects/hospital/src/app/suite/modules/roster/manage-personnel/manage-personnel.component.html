<div class="row top-button-row">
    <div class="col-md-12">
        <jqxButton #refreshButtonReference class="float-right" (click)="refreshPersonnel()"
            [width]="150"
            [height]="30"
        >Refresh Personnel</jqxButton>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <!-- <jqxGrid #gridReference (onRowdoubleclick)="editPersonnel.openWindow($event)" -->
        <jqxGrid #gridReference
            [width]="'100%'"
            [height]="350"
            [source]="dataAdapter"
            [columns]="columns"
        ></jqxGrid>
    </div>
</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
