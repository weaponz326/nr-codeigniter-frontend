<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Roster Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4"><label>Roster ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #rosterCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Roster Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #rosterNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Source :</label></div>
                <div class="col-md-8">
                  <jqxDropDownList #sourceReference
                      [width]="'100%'"
                      [height]="25"
                      [autoDropDownHeight]="true"
                      [source]="sourceSource"
                      [disabled]="true"
                  ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>From Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #fromDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>To Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #toDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>
        </div>

        <div class="col-md-6">

            <!-- shifts component -->

            <app-shifts #appShiftsComponentReference></app-shifts>

        </div>

    </div>

    <hr />

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #printReference
                [width]="100"
                [height]="28"
            ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

            <jqxButton #cancelPrescriptionReference class="float-right" routerLink="/suite/dispensary/all-roster"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deletePrescriptionReference class="float-right" (click)="deleteRoster()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #savePrescriptionReference class="float-right" (click)="saveRoster()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>
    </div>

    <hr class="top-divider" />
    <hr class="bottom-divider" />

    <!-- roster sheet components depending on source -->

    <app-doctors-sheet #doctorsSheetComponentReference *ngIf="sheetDisplay == 'Doctors'"></app-doctors-sheet>

    <app-nurses-sheet #nursesSheetComponentReference *ngIf="sheetDisplay == 'Nurses'"></app-nurses-sheet>

    <app-staff-sheet #staffSheetComponentReference *ngIf="sheetDisplay == 'Staff'"></app-staff-sheet>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
