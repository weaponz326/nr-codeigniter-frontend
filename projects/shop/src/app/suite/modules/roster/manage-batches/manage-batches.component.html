<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Roster Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4"><label>Roster ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #rosterCodeReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Roster Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #rosterNameReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>
        </div>

    </div>

    <hr class="top-divider" />
    <hr class="bottom-divider" />

    <div class="row">

        <div class="col-md-6">
            <h4 class="form-heading">Roster Batches</h4>

            <div class="row">
                <div class="col-md-12">

                    <div class="row top-button-row">
                        <div class="col-md-12">
                            <jqxButton #addBatchButtonReference (click)="addBatch.openWindow()"
                                [width]="150"
                                [height]="30"
                            >Add Batch</jqxButton>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <jqxGrid #gridReference (onRowdoubleclick)="editBatch.openWindow($event)"
                                [width]="'100%'"
                                [autoheight]="true"
                                [source]="dataAdapter"
                                [columns]="columns"
                            ></jqxGrid>
                        </div>
                    </div>

                </div>
            </div>

            <!-- add and edit batch components -->

            <app-add-batch #addBatchComponentReference
                (addCommit)="onAddCommit($event)"
            ></app-add-batch>

            <app-edit-batch #editBatchComponentReference
                (editCommit)="onEditCommit($event)"
                (deleteCommit)="onDeleteCommit($event)"
            ></app-edit-batch>


        </div>

        <div class="col-md-6">
            <h4 class="form-heading">Roster Personnel</h4>

            <!-- manage personnel component -->

            <app-manage-personnel></app-manage-personnel>
        </div>

    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
