<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Order ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #orderCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #orderDateReference
                        [width]="'100%'"
                        [height]="28"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd hh:mm:ss'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Customer Name :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #customerNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #orderTypeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #orderStatusReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                  <jqxButton #cancelButtonReference class="float-right"
                      [width]="100"
                      [height]="28"
                  >Cancel</jqxButton>

                  <jqxButton #deleteButtonReference class="float-right"
                      [width]="100"
                      [height]="28"
                  >Delete</jqxButton>

                  <jqxButton #saveButtonReference class="float-right"
                      [width]="100"
                      [height]="28"
                  >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- order details -->

    <app-order-details></app-order-details>

</div>
