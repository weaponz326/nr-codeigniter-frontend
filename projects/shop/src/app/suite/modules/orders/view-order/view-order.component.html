<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Order</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Order</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Order ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #orderCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #orderDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Customer Name :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #customerNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #orderTypeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Order Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #orderStatusReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- order details -->

    <app-order-details></app-order-details>
    
</div>
