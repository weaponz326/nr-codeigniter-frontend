<div class="row page-form-div">

    <div class="col-md-12">
        <h4>Customer Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Customer ID :</label></div>
            <div class="col-md-8">
                <jqxInput #customerCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Customer Name :</label></div>
            <div class="col-md-8">
                <jqxInput #customerNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Customer Type :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #customerTypeReference
                    [width]="'100%'"
                    [height]="28"
                    [source]="customerTypeSource"
                    [autoDropDownHeight]="true"
                ></jqxDropDownList>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Phone No. :</label></div>
            <div class="col-md-8">
                <jqxInput #phoneReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Email :</label></div>
            <div class="col-md-8">
                <jqxInput #emailReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Address :</label></div>
            <div class="col-md-8">
                <jqxTextArea #addressReference
                    [width]="'100%'"
                    [height]="50"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>

<hr />
