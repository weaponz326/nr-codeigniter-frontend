<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- supplier page form -->

    <app-supplier-form #supplierFormComponentReference></app-supplier-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/suppliers/all-suppliers"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="deleteSupplier()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveSupplier()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
