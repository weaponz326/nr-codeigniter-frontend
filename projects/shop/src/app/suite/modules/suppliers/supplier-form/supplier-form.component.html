<div class="row page-form-div">
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Supplier ID :</label></div>
            <div class="col-md-8">
                <jqxInput #supplierCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Supplier Name :</label></div>
            <div class="col-md-8">
                <jqxInput #supplierNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Phone No. :</label></div>
            <div class="col-md-8">
                <jqxInput #phoneReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Email :</label></div>
            <div class="col-md-8">
                <jqxInput #emailReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Address :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #addressReference
                    [width]="'100%'"
                    [height]="42"
                ></jqxTextArea>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Product(s) :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxButton #productReference
                    [width]="100"
                    [height]="28"
                >Add Product</jqxButton>
                <jqxListBox #productReference
                    [width]="'100%'"
                    [height]="120"
                ></jqxListBox>
            </div>
        </div>

    </div>
</div>
