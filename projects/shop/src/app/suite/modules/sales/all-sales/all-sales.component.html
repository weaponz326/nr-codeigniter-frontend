<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #addSalesReference (click)="addSalesWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >Add Sales</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <jqxGrid #gridReference (onRowdoubleclick)="editSalesWindowReference.openWindow($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [rowsheight]="24"
                [showemptyrow]="false"
                [filterable]="true"
                [showfilterrow]="true"
                [showstatusbar]="true"
                [showaggregates]="true"
                [columns]="columns"
            ></jqxGrid>

        </div>
    </div>

</div>

<!-- add sales dialog window -->
<app-add-sales #addSalesWindowReference
    (addCommit)="onAddCommit($event)"
></app-add-sales>

<!-- edit sales dialog window -->
<app-edit-sales #editSalesWindowReference
    (editCommit)="onEditCommit($event)"
    (deleteCommit)="onDeleteCommit($event)"
></app-edit-sales>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
