<jqxWindow #addSalesReference (onOpen)="salesForm.salesCode.focus()"
    [width]="540"
    [height]="310"
    [autoOpen]="false">

    <div>Add Sales</div>

    <div>

        <!-- sales window form -->
        <app-sales-form #salesFormComponentReference></app-sales-form>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="saveSales()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
