<div class="row page-form-div">

    <div class="col-md-12">
        <h4 class="form-heading">Product Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Product ID :</label></div>
            <div class="col-md-8">
                <jqxInput #productCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Product Name :</label></div>
            <div class="col-md-8">
                <jqxInput #productNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Description :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #descriptionReference
                    [width]="'100%'"
                    [height]="42"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Location :</label></div>
            <div class="col-md-8">
                <jqxInput #locationReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Price :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #priceReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Stock :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #stockReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [decimalDigits]="0"
                    [spinButtons]="true"
                ></jqxNumberInput>
            </div>
        </div>

        <hr />

    </div>
</div>
