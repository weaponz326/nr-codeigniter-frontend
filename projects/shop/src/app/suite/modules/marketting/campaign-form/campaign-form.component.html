<div class="row page-form-div">

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Campaign ID :</label></div>
            <div class="col-md-8">
                <jqxInput #campaignCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Campaign Name :</label></div>
            <div class="col-md-8">
                <jqxInput #campaignNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Campaign Type :</label></div>
            <div class="col-md-8">
                <jqxInput #campaignTypeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Target Audience :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #targetAudienceReference
                    [width]="'100%'"
                    [height]="38"
                ></jqxTextArea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Supervisor :</label></div>
            <div class="col-md-8">
                <jqxComboBox #supervisorReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxComboBox>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Campaign Status :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #statusReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxDropDownList>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Start Date :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxDateTimeInput #startDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>End Date :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxDateTimeInput #endDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Goals :</label></div>
            <div class="col-md-8 textarea-div">
                <jqxTextArea #goalsReference
                    [width]="'100%'"
                    [height]="75"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>

<hr />
