<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #addInventoryReference (click)="addInventoryWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >Add Inventory</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">

            <jqxGrid #gridReference (onRowdoubleclick)="editInventoryWindowReference.openWindow($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [rowsheight]="24"
                [showemptyrow]="false"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>

        </div>
    </div>

</div>

<!-- add inventory dialog window -->
<app-add-inventory #addInventoryWindowReference
    (addCommit)="onAddCommit($event)"
></app-add-inventory>

<!-- edit inventory dialog window -->
<app-edit-inventory #editInventoryWindowReference
    (editCommit)="onEditCommit($event)"
    (deleteCommit)="onDeleteCommit($event)"
></app-edit-inventory>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
