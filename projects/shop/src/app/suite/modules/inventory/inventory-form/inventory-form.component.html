<div>
    <div class="edit-dialog-label-alt">Product Name</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #productNameReference
            [width]="'90%'"
            [height]="25"
        ></jqxInput>
        <jqxButton #productButtonReference
            [width]="'10%'"
            [height]="25"
        >...</jqxButton>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Product ID</div>
    <div class="edit-dialog-field-alt">
        <jqxInput #productCodeReference
            [width]="'90%'"
            [height]="25"
        ></jqxInput>
        <jqxButton #productButtonReference
            [width]="'10%'"
            [height]="25"
        >...</jqxButton>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Location</div>
    <div class="edit-dialog-field-alt">
        <jqxComboBox #locationReference
            [width]="'100%'"
            [height]="25"
        ></jqxComboBox>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Container</div>
    <div class="edit-dialog-field-alt">
        <jqxComboBox #containerReference
            [width]="'100%'"
            [height]="25"
        ></jqxComboBox>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Bin No.</div>
    <div class="edit-dialog-field-alt">
        <jqxComboBox #binNumberReference
            [width]="'100%'"
            [height]="25"
        ></jqxComboBox>
    </div>
</div>

<div>
    <div class="edit-dialog-label-alt">Quantity</div>
    <div class="edit-dialog-field-alt">
        <jqxNumberInput #quantityReference
            [width]="'100%'"
            [height]="25"
            [inputMode]="'simple'"
            [decimalDigits]="0"
            [spinButtons]="true"
        ></jqxNumberInput>
    </div>
</div>
