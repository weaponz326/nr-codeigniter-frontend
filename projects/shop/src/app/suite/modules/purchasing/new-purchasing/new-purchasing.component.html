<jqxWindow #newPurchasingReference 
    [width]="540" 
    [height]="250" 
    [autoOpen]="false">
    
    <div>Add New Order</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Purchasing ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #purchasingCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Purchasing Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #purchsingDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Supplier Name</div>
            <div class="edit-dialog-field-alt">
                <jqxComboBox #aupplierNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxComboBox>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Supplier Contact</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #supplierContactReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Supplier Invoice</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #supplierInvoiceReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
