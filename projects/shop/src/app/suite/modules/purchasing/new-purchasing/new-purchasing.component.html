<jqxWindow #newPurchasingReference
    [width]="540"
    [height]="250"
    [autoOpen]="false">

    <div>Add New Order</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Purchasing ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #purchasingCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Purchasing Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #purchasingDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Supplier Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #aupplierNameReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectSupplierButtonReference
                    [width]="'10%'"
                    [height]="25"
                ></jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Supplier ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #aupplierCodeReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectSupplierButtonReference
                    [width]="'10%'"
                    [height]="25"
                ></jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Supplier Contact</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #supplierContactReference
                    [width]="'100%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference (click)="savePurchasing()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
