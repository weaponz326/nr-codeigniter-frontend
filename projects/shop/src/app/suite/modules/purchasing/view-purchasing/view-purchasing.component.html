<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <h4 class="form-heading">Purchasing Details</h4>

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Purchasing ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #purchasingCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Purchasing Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #purchasingDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Supplier Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #supplierNameReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectSupplierButtonReference
                        [width]="'10%'"
                        [height]="28"
                    ></jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Supplier ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #supplierCodeReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectSupplierButtonReference
                        [width]="'10%'"
                        [height]="28"
                    ></jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Supplier Contact :</label></div>
                <div class="col-md-8">
                    <jqxInput #supplierContactReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/purchasing/all-purchasing"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right" (click)="deletePurchasing()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="savePurchasing()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- purchasing details table -->

    <app-purchasing-details></app-purchasing-details>

</div>
