<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Invoice No. :</label></div>
                <div class="col-md-8">
                    <jqxInput #invoiceNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Inovice Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #invoiceDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Customer Name :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #customerNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Customer Contact :</label></div>
                <div class="col-md-8">
                    <jqxInput #customerContactReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Due Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dueDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #printReference
                        [width]="100"
                        [height]="28"
                    ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

                    <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/invoice/all-invoice"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- invoice table -->

    <app-invoice-table></app-invoice-table>

</div>
