<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Invoice</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Invoice</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Invoice No. :</label></div>
                <div class="col-md-8">
                    <jqxInput #invoiceNumberReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Inovice Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #invoiceDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Customer Name :</label></div>
                <div class="col-md-8">
                    <jqxComboBox #customerNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxComboBox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Customer Contact :</label></div>
                <div class="col-md-8">
                    <jqxInput #customerContactReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Due Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #dueDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- invoice table -->

    <app-invoice-table></app-invoice-table>
    
</div>
