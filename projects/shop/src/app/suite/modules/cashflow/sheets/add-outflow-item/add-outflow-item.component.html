<jqxWindow #addOutflowReference
    [width]="540"
    [height]="130"
    [autoOpen]="false">

    <div>Add Outflow Item</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Item Description</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #outflowReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="saveOutflow()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
