<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="newSheetWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >New Sheet</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <jqxGrid #gridReference (onRowdoubleclick)="viewSheet($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- new sheet dialog window -->

<app-new-sheet #newSheetWindowReference></app-new-sheet>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
