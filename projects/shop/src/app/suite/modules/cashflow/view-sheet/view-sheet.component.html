<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Cash Flow</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Sheet</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Sheet Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #sheetNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Sheet Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #sheetTypeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <!-- weekly sheet table -->
    <div *ngIf="showSheet=='weekly'">
        <app-weekly></app-weekly>
    </div>

    <!-- monthly sheet table -->
    <div *ngIf="showSheet=='monthly'">
        <app-monthly></app-monthly>
    </div>

    <!-- quarterly sheet table -->
    <div *ngIf="showSheet=='quarterly'">
        <app-quarterly></app-quarterly>
    </div>

</div>
