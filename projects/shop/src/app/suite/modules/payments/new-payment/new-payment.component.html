<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- payment page form -->

    <app-payment-form #paymentFormComponentReference></app-payment-form>

    <div class="row page-form-div">
        <div class="col-md-6">

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/payments/all-payments"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="savePayment()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
