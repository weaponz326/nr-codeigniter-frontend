<div class="bg-darker text-center" id="homeTopDiv">
  <div class="container">

      <div class="row">
          <div class="col-md-12">
              <h1 class="primary-caption">{{primaryCaption}}</h1>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h1 class="secondary-caption">{{secondaryCaption}}</h1>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <a href="#">
                  <button class="create-btn btn btn-lg btn-danger" (click)="createAccount($event)">create netRink account</button>
              </a>

              <p class="tour-link">take a <a href="#" (click)="goForTour($event)">tour</a> through netRink {{suiteName}}</p>
          </div>
      </div>

  </div>
</div>

<div class="bg-light" id="homeBottomDiv">
  <div class="container">

      <div class="row">
          <div class="col-md-3" *ngFor="let feature of features">
              <img src={{feature.imgLink}} height="40" width="40">
              <br>
              <h3 class="feature-title">{{feature.title}}</h3>
              <h4 class="feature-description">{{feature.description}}</h4>
              <br>
          </div>
      </div>

  </div>
</div>
