<jqxWindow #newBudgetReference 
    [width]="540" 
    [height]="150" 
    [autoOpen]="false">
    
    <div>Add New Budget</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Budget Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #budgetNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Budget Type</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #budgetNameReference
                    [width]="'100%'"
                    [height]="25"
                    [source]="budgetTypeSource"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
