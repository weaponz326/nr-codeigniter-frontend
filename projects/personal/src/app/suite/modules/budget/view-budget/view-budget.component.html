<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href=# (click)="this.suiteRoutes.goBudgetAll($event)"><h3>Budget</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Budget</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <div class="row page-form-div">
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Budget Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #budgetNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Budget Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #budgetTypeReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="budgetTypeSource"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Date Created :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #createdDateReference
                        [width]="'100%'"
                        [height]="28"
                        [showTimeButton]="true"
                        [disabled]="true"
                        [formatString]="'yyyy-MM-dd HH:mm:ss'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveBudgetReference class="float-right" (click)="deleteBudget()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveBudgetReference class="float-right" (click)="saveBudget()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>

        <div class="col-md-6 text-center">
            <h4>Income over Expenditure :</h4>
            <h1 class="text-huge">$ </h1>
        </div>
    </div>

    <!-- budget tables sub component
    contains income, expenditure and income over expenditure grids -->

    <app-budget-tables></app-budget-tables>

</div>
