<div class="row">
    <div class="col-md-12 text-center text-muted">
      <small>showing results for <b>"{{this.searchInput}}"</b></small>
    </div>
</div>

<div *ngFor="let result of searchResults" >

    <hr />
    <div class="row" (click)="goToDetail(result.id)">
        <div class="col-md-3"><em class="text-muted">Name: </em></div>
        <div class="col-md-9">{{result.user.first_name}} {{result.user.last_name}}</div>
        <div class="col-md-3"><em class="text-muted">Location: </em></div>
        <div class="col-md-9">{{result.location}}</div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
