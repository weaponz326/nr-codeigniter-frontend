<div class="row">
    <div class="col-md-12">
        <h4>Note Details</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-6">

        <div class="card shadow">
            <div class="card-body">

                <div class="row mb-2">
                    <div class="col-md-4">Subject :</div>
                    <div class="col-md-8">{{noteDetail.subject}}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-4">Body :</div>
                    <div class="col-md-8">{{noteDetail.body}}</div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>
