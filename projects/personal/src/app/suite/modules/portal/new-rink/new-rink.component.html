<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#" (click)="this.suiteRoutes.goPortalTimeline($event)"><h3>Portal</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>New Rink</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <div class="row">

        <div class="col-md-8">

            <div class="row">
                <div class="col-md-3"><label>To :</label></div>
                <div class="col-md-6">
                    <jqxInput #toReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3"><label>Type :</label></div>
                <div class="col-md-6">
                    <jqxDropDownList #typeReference
                        [width]="'100%'"
                        [height]="28"
                        [source]="typeSource"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="offset-md-3 col-md-3">
                    <jqxButton #sourceButtonReference
                        [width]="100"
                        [height]="28"
                    >Source</jqxButton>
                </div>
                <div class="col-md-6">Name of selected here</div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-3"><label>Comment :</label></div>
                <div class="col-md-6">
                    <jqxTextArea #commentReference
                        [width]="'100%'"
                        [height]="75"
                    ></jqxTextArea>
                </div>
            </div>

            <br />

            <div class="row page-form-div">
              <div class="col-md-9">
                  <jqxButton #cancelButtonReference class="float-right"
                      [width]="100"
                      [height]="28"
                  >Cancel</jqxButton>

                  <jqxButton #sendButtonReference class="float-right"
                      [width]="100"
                      [height]="28"
                  >Send</jqxButton>
              </div>
          </div>

        </div>

        <div class="col-md-4">
            <jqxButton #goToSearchButtonReference class="float-right"
                (click)="this.suiteRoutes.goPortalSearch($event)"
                [width]="120"
                [height]="30"
            >Search</jqxButton>
        </div>

    </div>

</div>
