<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">
        <div class="col-md-8">

            <div class="row">
                <div class="col-md-3"><label>Recipient Name :</label></div>
                <div class="col-md-6">
                    <jqxInput #nameInputReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3"><label>Recipient Location :</label></div>
                <div class="col-md-6">
                    <jqxInput #locationInputReference
                        [width]="'100%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-3"><label>Rink Type :</label></div>
                <div class="col-md-6">
                    <jqxDropDownList #typeDropDownListReference (onSelect)="enableSourceButton()"
                        [width]="'100%'"
                        [height]="28"
                        [source]="typeSource"
                        [autoDropDownHeight]="true"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3"><label>Rink Source :</label></div>
                <div class="col-md-6">
                    <jqxInput #sourceInputReference
                        [width]="'88%'"
                        [height]="28"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #sourceButtonReference (click)="openSourceWindow()"
                        [width]="'10%'"
                        [height]="28"
                        [disabled]="true"
                    >...</jqxButton>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-3"><label>Comment :</label></div>
                <div class="col-md-6">
                    <jqxTextArea #commentTextAreaReference
                        [width]="'100%'"
                        [height]="75"
                    ></jqxTextArea>
                </div>
            </div>

            <br />

            <div class="row page-form-div">
                <div class="col-md-9">
                    <jqxButton #cancelButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #sendButtonReference class="float-right" (click)="sendRink()"
                        [width]="100"
                        [height]="28"
                    >Send</jqxButton>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- rink type source window components -->

<app-appointment #appointmentSourceComponentReference (sourceSelected)="onSourceSelected($event)"></app-appointment>

<app-task #taskSourceComponentReference (sourceSelected)="onSourceSelected($event)"></app-task>

<app-note #noteSourceComponentReference (sourceSelected)="onSourceSelected($event)"></app-note>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
