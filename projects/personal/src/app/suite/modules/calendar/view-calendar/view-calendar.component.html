<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Calendar</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <div class="row">

        <div class="col-md-9">
            <jqxScheduler #schedulerReference
                (onEditDialogCreate)="editDialogCreate($event)"
                (onAppointmentAdd)="appointmentAdd($event)"
                [width]="'100%'"
                [height]="500"
                [source]="dataAdapter"
                [showLegend]="true"
                [appointmentDataFields]="appointmentDataFields"
                [resources]="resources"
                [views]="views"
                [view]="'weekView'"
            ></jqxScheduler>
        </div>

        <div class="col-md-3">
            <jqxButton #buttonReference (click)="this.suiteRoutes.goCalendarAll($event)"
                [width]="150"
                [height]="32"
            >All Apointments</jqxButton>
        </div>

    </div>

</div>
