<jqxWindow #addTaskReference (onOpen)="taskForm.taskName.focus()"
    [width]="540"
    [height]="270"
    [autoOpen]="false">

    <div>Add Task</div>

    <div>

        <!-- task form elements -->

        <app-task-form #taskFormComponentReference></app-task-form>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference (click)="closeWindow()"
                >Cancel</jqxButton>

                <jqxButton #okButtonReference (click)="addTask()"
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
