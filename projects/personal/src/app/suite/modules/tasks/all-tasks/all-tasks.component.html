<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-10">
            <jqxGrid #gridReference
                [width]="'100%'"
                [height]="400"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>

        <div class="col-md-2">
            <jqxButton #buttonReference routerLink="/suite/tasks/kanban"
                [width]="150"
                [height]="35"
            >View Kanban</jqxButton>
        </div>
    </div>

</div>
