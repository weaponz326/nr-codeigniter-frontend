<div>
    <div class="edit-dialog-label">Task Name</div>
    <div class="edit-dialog-field">
        <jqxInput #taskNameReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Description</div>
    <div class="edit-dialog-field">
        <jqxTextArea #descriptionReference
            [width]="'100%'"
            [height]="40"
        ></jqxTextArea>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Date</div>
    <div class="edit-dialog-field">
        <jqxDateTimeInput #taskDateReference
            [width]="'100%'"
            [height]="25"
            [formatString]="'yyyy-MM-dd'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Time</div>
    <div class="edit-dialog-field">
        <jqxDateTimeInput #taskTimeReference
            [width]="'100%'"
            [height]="25"
            [showCalendarButton]="false"
            [showTimeButton]="true"
            [formatString]="'hh:mm'"
        ></jqxDateTimeInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Task Status</div>
    <div class="edit-dialog-field">
        <jqxCheckBox #taskStatusReference
            [checked]="false"
        ></jqxCheckBox>
    </div>
</div>
