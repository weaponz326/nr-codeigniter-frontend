<div>
    <div class="edit-dialog-label">Task Name</div>
    <div class="edit-dialog-field">
        <jqxInput #taskNameReference
            [width]="'100%'"
            [height]="25"
        ></jqxInput>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Description</div>
    <div class="edit-dialog-field">
        <jqxTextArea #descriptionReference
            [width]="'100%'"
            [height]="40"
        ></jqxTextArea>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Priority</div>
    <div class="edit-dialog-field">
        <jqxDropDownList #priorityReference
            [width]="'100%'"
            [height]="25"
            [autoDropDownHeight]="true"
            [source]="prioritySource"
            [selectedIndex]="2"
        ></jqxDropDownList>
    </div>
</div>

<div>
    <div class="edit-dialog-label">Progress</div>
    <div class="edit-dialog-field">
        <jqxDropDownList #progressReference
            [width]="'100%'"
            [height]="25"
            [autoDropDownHeight]="true"
            [source]="progressSource"
            [selectedIndex]="0"
        ></jqxDropDownList>
    </div>
</div>
