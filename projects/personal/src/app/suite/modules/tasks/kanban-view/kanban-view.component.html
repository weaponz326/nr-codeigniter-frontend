<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-8">

            <div class="row">
                <div class="col-md-2">
                    <label class="float-right">From :</label>
                </div>
                <div class="col-md-4">
                    <jqxDateTimeInput #fromDateReference
                        [width]="'100%'"
                        [height]="30"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>

                <div class="col-md-2">
                    <label class="float-right">To :</label>
                </div>
                <div class="col-md-4">
                    <jqxDateTimeInput #toDateReference
                        [width]="'100%'"
                        [height]="30"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <hr />

        </div>
    </div>

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="addTaskComponentReference.openWindow()"
                [width]="150"
                [height]="30"
            >Add Task</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <jqxKanban #kanbanReference
                [width]="'100%'"
                [height]="350"
                [columns]="columns"
                [source]="dataAdapter"
            ></jqxKanban>
        </div>

        <div class="col-md-4">
            <jqxButton #buttonReference (click)="this.suiteRoutes.goTasksAll($event)"
                [width]="150"
                [height]="35"
            >All Tasks</jqxButton>
        </div>
    </div>

</div>

<!-- add task popup dialog window -->

<app-add-task #addTaskComponentReference (taskAdded)="onTaskAdded($event)"></app-add-task>

<!-- edit task popup dialog window -->

<app-edit-task #editTaskComponentReference></app-edit-task>
