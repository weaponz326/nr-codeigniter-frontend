<div class="row mx-2">
    <div class="col-md-6">

        <br />

        <div class="row">
            <div class="col-md-12">
                <h5>Profile Photo</h5>
            </div>
        </div>

        <br />

        <input #imageUpload type="file" requiredFileType="image" class="image-upload" (change)="onImageSelected($event) "/>
        <jqxPanel #photoReference (click)="imageUpload.click()"
            [width]="200"
            [height]="220"
        ><img [src]="imgSrc" class="panel-image" /></jqxPanel>

        <br />

        <jqxButton #savePhotoButtonReference
            (click)="emitPhoto()"
            [width]="100"
            [height]="32"
        >Save</jqxButton>

    </div>
</div>
