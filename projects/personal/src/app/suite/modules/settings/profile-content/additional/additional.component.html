<div class="row mx-2">
    <div class="col-md-6">

        <br />

        <div class="row">
            <div class="col-md-12">
                <h5>Bio Profile</h5>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Date of Birth :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #dobReference
                    [width]="'100%'"
                    [height]="32"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Gender :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #genderReference
                    [width]="'100%'"
                    [height]="32"
                    [source]="genderSource"
                    [autoDropDownHeight]="true"
                ></jqxDropDownList>
            </div>
        </div>

        <br />

        <div class="row page-form-div">
            <div class="col-md-12">
                <jqxButton #saveAdditionalButtonReference class="float-right"
                    (click)="emitAdditional()"
                    [width]="100"
                    [height]="32"
                >Save</jqxButton>
            </div>
        </div>

    </div>
</div>
