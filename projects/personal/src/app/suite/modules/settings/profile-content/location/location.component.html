<div class="row mx-2">
    <div class="col-md-6">

        <br />

        <div class="row">
            <div class="col-md-12">
                <h5>Location Details</h5>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Country :</label></div>
            <div class="col-md-8">
                <jqxComboBox #countryReference
                    [width]="'100%'"
                    [height]="32"
                ></jqxComboBox>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>State/Region :</label></div>
            <div class="col-md-8">
                <jqxComboBox #stateReference
                    [width]="'100%'"
                    [height]="32"
                ></jqxComboBox>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>City/Town :</label></div>
            <div class="col-md-8">
                <jqxComboBox #cityReference
                    [width]="'100%'"
                    [height]="32"
                ></jqxComboBox>
            </div>
        </div>

        <br />

        <div class="row page-form-div">
            <div class="col-md-12">
                <jqxButton #saveLocationButtonReference class="float-right"
                    (click)="emitLocation()"
                    [width]="100"
                    [height]="32"
                >Save</jqxButton>
            </div>
        </div>

    </div>
</div>
