<div class="row">
    <div class="offset-md-4 col-md-8">
        <h4>Profile</h4>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-4"><label>First Name :</label></div>
    <div class="col-md-8">
        <jqxInput #firstNameReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Last Name :</label></div>
    <div class="col-md-8">
        <jqxInput #lastNameReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Location :</label></div>
    <div class="col-md-8">
        <jqxInput #locationReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>About :</label></div>
    <div class="col-md-8">
        <jqxTextArea #aboutReference
            [width]="'100%'"
            [height]="65"
        ></jqxTextArea>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-4"><label>Date of Birth :</label></div>
    <div class="col-md-8">
        <jqxDateTimeInput #dobReference
            [width]="'100%'"
            [height]="28"
            [formatString]="'yyyy-MM-dd'"
        ></jqxDateTimeInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Gender :</label></div>
    <div class="col-md-8">
        <jqxDropDownList #genderReference
            [width]="'100%'"
            [height]="28"
            [source]="genderSource"
            [autoDropDownHeight]="true"
        ></jqxDropDownList>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Photo :</label></div>
    <div class="col-md-8">
        <jqxPanel #photoPanelReference
            [width]="220"
            [height]="220"
        >...</jqxPanel>
    </div>
</div>

<hr />

<div class="row page-form-div">
    <div class="col-md-12">
        <jqxButton #saveButtonReference class="float-right" (click)="saveProfile()"
            [width]="100"
            [height]="28"
        >Save</jqxButton>
    </div>
</div>
