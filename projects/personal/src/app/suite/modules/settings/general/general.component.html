<div class="row">
    <div class="offset-md-4 col-md-8">
        <h4>General</h4>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-12">
        <h5>Account and Contacts</h5>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Primary Email :</label></div>
    <div class="col-md-8">
        <jqxInput #accountEmailInputReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Backup Email :</label></div>
    <div class="col-md-8">
        <jqxInput #backupEmailInputReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Phone No. :</label></div>
    <div class="col-md-8">
        <jqxInput #phoneInputReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row page-form-div">
    <div class="col-md-12">
        <jqxButton #saveContactButtonReference class="float-right"
            [width]="100"
            [height]="28"
        >Save</jqxButton>
    </div>
</div>

<!-- ------------------------------------------------------------------------------ -->

<hr />

<div class="row">
    <div class="col-md-12">
        <h5>Change Password</h5>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Old Password :</label></div>
    <div class="col-md-8">
        <jqxInput #oldPasswordInputReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>New Password :</label></div>
    <div class="col-md-8">
        <jqxInput #newPasswordInputReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row">
    <div class="col-md-4"><label>Confirm New Password :</label></div>
    <div class="col-md-8">
        <jqxInput #confirmPasswordInputReference
            [width]="'100%'"
            [height]="28"
        ></jqxInput>
    </div>
</div>

<div class="row page-form-div">
    <div class="col-md-12">
        <jqxButton #savePasswordButtonReference class="float-right"
            [width]="100"
            [height]="28"
        >Save</jqxButton>
    </div>
</div>

<!-- ---------------------------------------------------------------------------------- -->

<hr />

<div class="row">
    <div class="col-md-12">
        <h5>Delete Account</h5>

        <small class="text-danger">
            <p>Deleting your account will remove all your data from netRink</p>
        </small>

        <div class="row page-form-div">
            <div class="col-md-12">
                <jqxButton #deleteButtonReference
                    [width]="160"
                    [height]="35"
                >Delete Account</jqxButton>
            </div>
        </div>
    </div>
</div>
