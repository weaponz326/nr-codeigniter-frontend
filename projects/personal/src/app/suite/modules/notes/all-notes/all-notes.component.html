<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <jqxInput #searchInputReference
                        [width]="'100%'"
                        [height]="28"
                        [placeHolder]="'Search through notes'"
                    ></jqxInput>
                </div>
            </div>

            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">

            <jqxGrid #gridReference (onRowdoubleclick)="viewNote($event)"
                [width]="'100%'"
                [height]="400"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
