<div class="container">

    <div class="module-heading row">
        <div class="col-md-12">

            <a href="#" (click)="this.suiteRoutes.goHome($event)"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Notes</h3>

            <hr class="header-line" />
            <hr class="header-line" />

        </div>
    </div>

    <div class="row">
        <div class="col-md-7" id="editorSpace">

            <div class="row">
                <div class="col-md-3">
                    <label class="float-right">Subject :</label>
                </div>
                <div class="col-md-9">
                    <jqxInput #inputReference
                        (onChange)="sendSubject($event)"
                        [width]="'100%'"
                        [height]="32"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxEditor #editorReference
                        (onChange)="sendBody($event)"
                        [width]="'100%'"
                        [height]="300"
                    ></jqxEditor>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Attachments :</label>
                    <jqxFileUpload #fileUploadReference
                        [width]="'100%'"
                    ></jqxFileUpload>
                </div>
                <div class="col-md-6">
                    <jqxPanel #panelReference
                        [width]="'100%'"
                        [height]="100">
                    </jqxPanel>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12 page-form-div">
                    <jqxButton #deleteButtonReference class="float-right" (click)="deleteNote()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveNote()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>

        <div class="col-md-5">
            <div class="row">
                <div class="offset-md-1 col-md-4">
                    <jqxButton #allNotesButtonReference (click)="this.suiteRoutes.goNotesAll($event)"
                        [width]="120"
                        [height]="32"
                    >All Notes</jqxButton>
                    <br /><br />
                    <jqxButton #newNoteButtonReference
                        [width]="120"
                        [height]="32"
                    >New Note</jqxButton>
                </div>
            </div>
        </div>

    </div>

</div>
