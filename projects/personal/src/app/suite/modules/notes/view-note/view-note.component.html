<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>Notes</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <div class="row">
        <div class="col-md-7" id="editorSpace">

            <div class="row">
                <div class="col-md-3">
                    <label class="float-right">Subject :</label>
                </div>
                <div class="col-md-9">
                    <jqxInput #inputReference
                        [width]="'100%'"
                        [height]="32"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxEditor #editorReference
                        [width]="'100%'"
                        [height]="300"
                    ></jqxEditor>
                </div>
            </div>

            <div class="row">
                <div class="offset-md-6 col-md-6">
                    <jqxFileUpload #fileUploadReference
                        [width]="'100%'"
                    ></jqxFileUpload>
                </div>
            </div>

        </div>

        <div class="col-md-5">
            <div class="row">
                <div class="offset-md-1 col-md-4">
                    <jqxButton #buttonReference
                        [width]="150"
                        [height]="32"
                    >All Notes</jqxButton>
                </div>
            </div>
        </div>
    </div>

</div>
