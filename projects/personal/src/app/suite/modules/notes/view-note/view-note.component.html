<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-7" id="editorSpace">

            <div class="row mb-2">
                <div class="col-md-3">
                    <label class="float-right">Subject :</label>
                </div>
                <div class="col-md-7">
                    <jqxInput #inputReference
                        (onChange)="sendSubject($event)"
                        [width]="'100%'"
                        [height]="32"
                    ></jqxInput>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-12">
                    <jqxEditor #editorReference
                        (onChange)="sendBody($event)"
                        [width]="'100%'"
                        [height]="300"
                    ></jqxEditor>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-12">
                    <input #fileUpload type="file" requiredFileType="file" class="file-upload-element" multiple (change)="onFileSelected($event) "/>
                    <jqxButton #attachmentButtonReference (click)="fileUpload.click()"
                        [width]="150"
                        [height]="32"
                    >Attachment <i class="fa fa-fw fa-paperclip ml-2"></i></jqxButton>
                </div>
            </div>

            <div class="row mb-2 g-1">
                <div *ngFor="let file of fileNames; index as i" class="col-md-4 mb-1">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-outline-secondary file-name-btn">{{formatFileName(file.file)}}</button>
                        <button class="btn btn-outline-secondary btn-sm file-delete-btn" (click)="deleteFile(file.id, i)"><i class="fa fa-fw fa-trash"></i></button>
                    </div>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12 page-form-div">
                    <jqxButton #deleteButtonReference class="float-right" (click)="deleteNote()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveNote()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>

    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
