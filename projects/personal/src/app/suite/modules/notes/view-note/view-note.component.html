<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row">
        <div class="col-md-7" id="editorSpace">

            <div class="row">
                <div class="col-md-3">
                    <label class="float-right">Subject :</label>
                </div>
                <div class="col-md-7">
                    <jqxInput #inputReference
                        (onChange)="sendSubject($event)"
                        [width]="'100%'"
                        [height]="32"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxEditor #editorReference
                        (onChange)="sendBody($event)"
                        [width]="'100%'"
                        [height]="300"
                    ></jqxEditor>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label class="float-right">Attachments :</label>
                </div>
                <div class="col-md-7">
                    <input #fileUpload id="uploadInput" type="file" class="file-upload" multiple (change)="onFileSelected($event) "/>
                    <jqxButton *ngIf="!isFileSelected" #fileSelectButtonReference class="m-1" (click)="fileUpload.click()"
                    >Browse</jqxButton>

                    <jqxButton *ngIf="isFileSelected" #fileUploadButtonReference class="m-1"
                    >Upload</jqxButton>
                    <jqxButton *ngIf="isFileSelected" #fileCancelButtonReference class="m-1 mr-2"
                    >Cancel</jqxButton>

                    <span class="text-info">{{selectMsg}}</span>
                </div>

                <div class="offset-md-3 col-md-7">
                    <jqxListBox #fileListBoxReference
                        [width]="'100%'"
                        [height]="110"
                        [source]="filesSource"
                    ></jqxListBox>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12 page-form-div">
                    <jqxButton #deleteButtonReference class="float-right" (click)="deleteNote()"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right" (click)="saveNote()"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

            <!-- delete confirmation window sub component -->

            <app-delete-confirm #deleteConfirmComponentReference (confirmEvent)="deleteConfirmationSelected($event)"></app-delete-confirm>

        </div>

        <div class="col-md-5">
            <div class="row">
                <div class="offset-md-1 col-md-4">
                    <jqxButton #allNotesButtonReference routerLink="/suite/notes/all-notes"
                        [width]="150"
                        [height]="35"
                    >All Notes</jqxButton>
                    <br /><br />
                    <jqxButton #newNoteButtonReference (click)="newNote()"
                        [width]="150"
                        [height]="35"
                    >New Note</jqxButton>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
