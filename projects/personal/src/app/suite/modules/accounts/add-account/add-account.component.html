<jqxWindow #addAccountReference 
    [width]="540" 
    [height]="190" 
    [autoOpen]="false">
    
    <div>Add New Account</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Account Number</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #accountNumberReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Account Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #accountNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Bank Name</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #bankNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
