<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #newButtonReference (click)="addAccountComponentReference.openWindow()"
                [width]="150"
                [height]="30"
            >New Account</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <jqxGrid #gridReference (onRowdoubleclick)="viewAccount($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>

        <div class="col-md-3">
            <jqxButton #transactionsButtonReference (click)="this.suiteRoutes.goAccountsTransactions($event)"
                [width]="150"
                [height]="32"
            >All Transactions</jqxButton>
        </div>
    </div>

</div>

<!-- add account popup dialog window -->

<app-add-account #addAccountComponentReference></app-add-account>

<!-- http loader spinner and connection notification components -->

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
