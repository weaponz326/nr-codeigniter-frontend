<jqxNotification #errorNotificationReference
    [width]="250" 
    [position]="'bottom-left'" 
    [opacity]="0.9" 
    [autoOpen]="false"
    [autoClose]="true" 
    [animationOpenDelay]="1000" 
    [autoCloseDelay]="5000" 
    [template]="'error'">
    <div>
        Something went wrong! <br />
        Could not connect!
    </div>
</jqxNotification>
