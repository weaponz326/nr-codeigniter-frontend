<form [formGroup]="recoveryForm" (ngSubmit)="recoverySubmit()">
    <div class="form-group row">
        <div class="col-md-12">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter the email you used to register" required autofocus>
        </div>
    </div>
    
    <div class="row form-group">
        <div class="col-md-12">
            <button type="submit" class="float-right btn btn-success mb-2">Submit</button>
        </div>
    </div>
</form>

<div class="row form-group mt-2">
    <div class="col-md-12">
        <div class="text-center">
            <p>You will receive an email with instructions on how to recover your account</p>
        </div>
    </div>
</div>
