<div id="scrollBody" data-offset="50" data-spy="scroll" data-target="#scrollNavbar">

    <app-suite-scrollnav
        (aboutEvent)="gotoAbout()"
        (pricingEvent)="gotoPricing()"
        (contactEvent)="gotoContact()"
    ></app-suite-scrollnav>

    <app-guest-top
        [source]="'personal'"
        [suiteName]="'Personal'"
        [primaryCaption]="'netRink Personal'"
        [secondaryCaption]="'Get unlimited access to a range of simple and easy to use personal productivity tools'"
        [features]="[
            {
                'title': 'Financial management',
                'description': 'Plan your budgets, and assemble all your accounts in one place',
                'imgLink': '../../../assets/images/features/financial.png'
            },
            {
                'title': 'Note Taking',
                'description': 'Put down notes, images, audio and video recordings, and access them anywhere',
                'imgLink': '../../../assets/images/features/notes.png'
            },
            {
                'title': 'Personal orgnisation',
                'description': 'Take care of all your routine tasks and schedules',
                'imgLink': '../../../assets/images/features/organization.png'
            },
            {
                'title': 'Seamless integration',
                'description': 'Import and export data to and from other netRink suites with ease',
                'imgLink': '../../../assets/images/features/integration.png'
            }
        ]">
    </app-guest-top>

    <app-about id="aboutComponentReference"></app-about>
    <app-pricing id="pricingComponentReference"></app-pricing>
    <app-contact id="contactComponentReference"></app-contact>

    <app-main-footer></app-main-footer>

</div>
