<form [formGroup]="recoveryForm" (ngSubmit)="recoverySubmit()">
    <div class="form-group row">
        <div class="col-md-12">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter the email you used to register" required autofocus>
            <div *ngFor="let emailError of emailErrors">
                <small class="text-danger">{{emailError}}</small><br />
            </div>
            <div *ngFor="let nfErr of nfErrors">
                <small class="text-danger">{{nfErr}}</small><br />
            </div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <button type="submit" class="float-right btn btn-success mb-2">Submit</button>
        </div>
    </div>
</form>
