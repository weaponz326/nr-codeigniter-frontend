<div class="bg-light-dark">
    <div class="container scroll-div" id={{suiteDivId}}>
        <div class="row">

            <div class="col-md-6 bg-white">
                <img src={{suiteImageSrc}} class="img-fluid">
            </div>

            <div class="col-md-6">
                <h1 class="text-dark font-weight-bold">{{suiteName}}</h1>
                <h3 class="text-dark">{{suiteDescription}}</h3>
                <br>
                <ul>
                  <li class="suite-uses" *ngFor="let use of suiteUses">
                      <h4 class="text-muted">{{use}}</h4>
                  </li>
                </ul>
                <br>
                <a href={{suiteButtonLink}} target="_blank">
                    <button class="btn btn-lg btn-primary">go to {{suiteName}}</button>
                </a>
            </div>

        </div>
    </div>
</div>
