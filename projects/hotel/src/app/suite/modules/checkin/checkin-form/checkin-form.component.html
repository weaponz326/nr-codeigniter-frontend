<div class="row page-form-div">

    <div class="col-md-12">
        <h4>Check-In Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Check-In ID :</label></div>
            <div class="col-md-8">
                <jqxInput #checkinCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-4 col-md-8 checkbox-div">
                <jqxCheckBox #reservationCheckBoxReference
                    (onChecked)="enableBooking()"
                    (onUnchecked)="disableBooking()"
                >From Booking</jqxCheckBox>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Booking ID :</label></div>
            <div class="col-md-8">
                <jqxInput #bookingCodeReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectBookingButton
                    [width]="'10%'"
                    [height]="25"
                    [disabled]="true"
                >...</jqxButton>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Guest Name :</label></div>
            <div class="col-md-8">
                <jqxInput #guestNameReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectGuestButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Guest ID :</label></div>
            <div class="col-md-8">
                <jqxInput #guestCodeReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectGuestButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Room No. :</label></div>
            <div class="col-md-8">
                <jqxInput #roomNumberReference
                    [width]="'88%'"
                    [height]="28"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #roomNumberButton
                    [width]="'10%'"
                    [height]="25"
                    [disabled]="true"
                >...</jqxButton>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Check-In Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #checkinDateReference
                    [width]="'100%'"
                    [height]="28"
                    [showTimeButton]="true"
                    [formatString]="'yyyy-MM-dd hh:mm:ss'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Check-Out Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #checkoutDateReference
                    [width]="'100%'"
                    [height]="28"
                    [showTimeButton]="true"
                    [formatString]="'yyyy-MM-dd hh:mm:ss'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Number of Nights :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #numberNightsReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [spinButtons]="true"
                    [decimalDigits]="0"
                ></jqxNumberInput>
            </div>
        </div>

    </div>

</div>

<hr />
