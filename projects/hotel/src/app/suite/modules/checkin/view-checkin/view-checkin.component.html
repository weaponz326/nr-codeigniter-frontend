<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <app-checkin-form></app-checkin-form>

    <div class="row page-form-div">
        <div class="col-md-6">

            <jqxButton #printReference
                [width]="100"
                [height]="28"
            ><i class="fa fa-fw fa-print"></i> Print</jqxButton>

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/rooms/all-rooms"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #deleteButtonReference class="float-right" (click)="deleteCheckin()"
                [width]="100"
                [height]="28"
            >Delete</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveCheckin()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
