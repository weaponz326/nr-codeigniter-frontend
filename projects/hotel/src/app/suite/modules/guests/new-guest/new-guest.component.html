<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <!-- guest page form -->

    <app-guest-form #guestFormComponentReference></app-guest-form>

    <div class="row page-form-div">
        <div class="col-md-12">

            <jqxButton #cancelButtonReference class="float-right" routerLink="/suite/guests/all-guests"
                [width]="100"
                [height]="28"
            >Cancel</jqxButton>

            <jqxButton #saveButtonReference class="float-right" (click)="saveGuest()"
                [width]="100"
                [height]="28"
            >Save</jqxButton>

        </div>
    </div>

</div>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
