<div class="row page-form-div">

    <div class="col-md-12">
        <h4 class="form-heading">Guests Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Guest ID :</label></div>
            <div class="col-md-8">
                <jqxInput #guestCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>First Name :</label></div>
            <div class="col-md-8">
                <jqxInput #firstNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Last Name :</label></div>
            <div class="col-md-8">
                <jqxInput #lastNameReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Sex :</label></div>
            <div class="col-md-8">
                <jqxDropDownList #sexReference
                    [width]="'100%'"
                    [height]="28"
                    [source]="sexSource"
                    [autoDropDownHeight]="true">
                </jqxDropDownList>
            </div>
        </div>

    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Phone No. :</label></div>
            <div class="col-md-8">
                <jqxInput #phoneReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Email :</label></div>
            <div class="col-md-8">
                <jqxInput #emailReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Address :</label></div>
            <div class="col-md-8">
                <jqxTextArea #addressReference
                    [width]="'100%'"
                    [height]="50"
                ></jqxTextArea>
            </div>
        </div>

    </div>

</div>

<hr />
