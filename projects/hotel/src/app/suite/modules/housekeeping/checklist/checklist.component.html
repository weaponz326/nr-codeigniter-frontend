<div class="row">
    <div class="col-md-10">

        <div class="row">
            <div class="col-md-12">
                <h4>House Keeping Checklists</h4>
            </div>
        </div>

        <div class="row top-button-row">
          <div class="col-md-12">
              <jqxButton #buttonReference
                  [width]="150"
                  [height]="30"
              >New Checklist</jqxButton>
          </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <jqxGrid #gridReference
                    [width]="'100%'"
                    [autoheight]="true"
                    [rowsheight]="24"
                    [sortable]="true"
                    [filterable]="true"
                    [showfilterrow]="true"
                    [columns]="columns"
                ></jqxGrid>
            </div>
        </div>

    </div>
</div>
