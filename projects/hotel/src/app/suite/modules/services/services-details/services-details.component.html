<div class="row">
    <div class="col-md-8">

        <div class="row">
            <div class="col-md-12">
                <h4>Services Details</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <jqxGrid #grid
                    [width]="'100%'"
                    [autoheight]="true"
                    [showemptyrow]="false"
                    [selectionmode]="'singlerow'"
                    [showeverpresentrow]="true"
                    [everpresentrowactions]="'add update delete reset'"
                    [showstatusbar]="true"
                    [showaggregates]="true"
                    [columns]="columns"
                ></jqxGrid>
            </div>
        </div>

    </div>
</div>
