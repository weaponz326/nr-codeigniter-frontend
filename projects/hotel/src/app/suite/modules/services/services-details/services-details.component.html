<div class="row">
    <div class="col-md-8">

        <div class="row">
            <div class="col-md-12">
                <h4 class="form-heading">Services Items</h4>
            </div>
        </div>

        <div class="row top-button-row">
            <div class="col-md-12">
                <jqxButton #buttonReference (click)="addServiceItemWindowReference.openWindow()"
                    [width]="150"
                    [height]="30"
                >Add Item</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <jqxGrid #gridReference (onRowdoubleclick)="editServiceItemWindowReference.openWindow($event)"
                    [width]="'100%'"
                    [autoheight]="true"
                    [showemptyrow]="false"
                    [showstatusbar]="true"
                    [showaggregates]="true"
                    [columns]="columns"
                    [source]="dataAdapter"
                ></jqxGrid>
            </div>
        </div>

    </div>
</div>

<!-- add service-item dialog window -->
<app-add-service-item #addServiceItemWindowReference
    (addCommit)="onAddCommit($event)"
></app-add-service-item>

<!-- edit service-item dialog window -->
<app-edit-service-item #editServiceItemWindowReference
    (editCommit)="onEditCommit($event)"
    (deleteCommit)="onDeleteCommit($event)"
></app-edit-service-item>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
