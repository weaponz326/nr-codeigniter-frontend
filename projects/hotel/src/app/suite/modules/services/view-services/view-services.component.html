<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Service ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #serviceCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Service Type :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #serviceTypeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Guest Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #guestNameReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectGuestButton
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Guest ID :</label></div>
                    <div class="col-md-8">
                        <jqxInput #guestCodeReference
                        [width]="'88%'"
                        [height]="25"
                        [disabled]="true"
                    ></jqxInput>
                    <jqxButton #selectGuestButton
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-8">
            <hr />
        </div>
    </div>

    <!-- services details tables -->

    <app-services-details></app-services-details>

</div>
