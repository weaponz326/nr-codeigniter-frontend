<jqxWindow #addServicesReference 
    [width]="540" 
    [height]="220" 
    [autoOpen]="false">
    
    <div>Add Services</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Services ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #servicesCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Services Type</div>
            <div class="edit-dialog-field-alt">
                <jqxComboBox #servicesTypeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxComboBox>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Guest Name</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #guestNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Guest ID</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #guestCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
