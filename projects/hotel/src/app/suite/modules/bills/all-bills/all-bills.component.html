<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row top-button-row">
        <div class="col-md-12">
            <jqxButton #buttonReference (click)="newBillWindowReference.openWindow()"
                [width]="150"
                [height]="30"
            >New Bill</jqxButton>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <jqxGrid #gridReference (onRowdoubleclick)="viewBill($event)"
                [width]="'100%'"
                [height]="450"
                [source]="dataAdapter"
                [sortable]="true"
                [filterable]="true"
                [showfilterrow]="true"
                [columns]="columns"
            ></jqxGrid>
        </div>
    </div>

</div>

<!-- new bill popup dialog window -->

<app-new-bill #newBillWindowReference></app-new-bill>

<!-- http loader spinner and connection notification components -->

<app-loading-spinner #loadingSpinnerComponentReference></app-loading-spinner>

<app-connection-notification #connectionNotificationComponentReference></app-connection-notification>
