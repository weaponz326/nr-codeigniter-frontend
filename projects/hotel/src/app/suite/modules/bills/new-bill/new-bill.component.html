<jqxWindow #newBillReference
    [width]="540"
    [height]="220"
    [autoOpen]="false">

    <div>Add New Bill</div>

    <div>

        <div>
            <div class="edit-dialog-label">Bill ID</div>
            <div class="edit-dialog-field">
                <jqxInput #billCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Bill Date</div>
            <div class="edit-dialog-field">
                <jqxDateTimeInput #billDateReference
                    [width]="'100%'"
                    [height]="25"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Guest Name</div>
            <div class="edit-dialog-field">
                <jqxInput #guestNameReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectGuestButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label">Guest ID</div>
            <div class="edit-dialog-field">
                <jqxInput #guestCodeReference
                    [width]="'90%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectGuestButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field edit-dialog-buttons">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
