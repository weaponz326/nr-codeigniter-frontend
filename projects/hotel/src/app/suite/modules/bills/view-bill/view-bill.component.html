<div class="container">
            
    <div class="module-heading row">
        <div class="col-md-12">
                
            <a href="#"><h3>Home</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <a href="#"><h3>Bills</h3></a>
            <span class="fa fa-angle-double-right"></span>
            <h3>View Bill</h3>
            
            <hr class="header-line" />
            <hr class="header-line" />
        
        </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------- -->

    <div class="row page-form-div">
    
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-4"><label>Bill ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #billCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Bill Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #billDateReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDateTimeInput>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4"><label>Guest Name :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #guestNameReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Guest ID :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #guestCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-8">
            <hr />
        </div>
    </div>

    <!-- bill tables -->

    <app-bill-tables></app-bill-tables>
    
</div>
