<div class="row page-form-div">

    <div class="col-md-12">
        <h4 class="form-heading">Payment Details</h4>
    </div>

    <div class="col-md-6">

        <div class="row">
            <div class="col-md-4"><label>Payment ID :</label></div>
            <div class="col-md-8">
                <jqxInput #paymentCodeReference
                    [width]="'100%'"
                    [height]="28"
                ></jqxInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Payment Date :</label></div>
            <div class="col-md-8">
                <jqxDateTimeInput #paymentDateReference
                    [width]="'100%'"
                    [height]="28"
                    [formatString]="'yyyy-MM-dd'"
                ></jqxDateTimeInput>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Bill ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #billCodeReference
                    [width]="'88%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectBillButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Guest Name :</label></div>
            <div class="col-md-8">
                <jqxInput #guestNameReference
                    [width]="'88%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectGuestButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Guest ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #guestCodeReference
                    [width]="'88%'"
                    [height]="25"
                    [disabled]="true"
                ></jqxInput>
                <jqxButton #selectGuestButton
                    [width]="'10%'"
                    [height]="25"
                >...</jqxButton>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Bill Amount :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #billAmountReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                    [disabled]="true"
                ></jqxNumberInput>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4"><label>Payment :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #paymentReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                ></jqxNumberInput>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><label>Balance :</label></div>
            <div class="col-md-8">
                <jqxNumberInput #balanceReference
                    [width]="'100%'"
                    [height]="28"
                    [inputMode]="'simple'"
                    [symbol]="'$'"
                    [disabled]="true"
                ></jqxNumberInput>
            </div>
        </div>

        <hr />

    </div>
</div>
