<jqxWindow #addBookingReference 
    [width]="540" 
    [height]="290" 
    [autoOpen]="false">
    
    <div>Add New Booking</div>

    <div>

        <div>
            <div class="edit-dialog-label-alt">Booking ID</div>
            <div class="edit-dialog-field-alt">
                <jqxInput #bookingCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxInput>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Booking Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #bookingDateReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDateTimeInput>
            </div>
        </div>

        <div>
            <div class="edit-dialog-label-alt">Guest Name</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #guestNameReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>
        
        <div>
            <div class="edit-dialog-label-alt">Guest ID</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #guestCodeReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>
                
        <div>
            <div class="edit-dialog-label-alt">Arrival Date</div>
            <div class="edit-dialog-field-alt">
                <jqxDateTimeInput #arrivalDateReference
                    [width]="'100%'"
                    [height]="25"
                    [showTimeButton]="true"
                ></jqxDateTimeInput>
            </div>
        </div>
                
        <div>
            <div class="edit-dialog-label-alt">Booking Status</div>
            <div class="edit-dialog-field-alt">
                <jqxDropDownList #statusReference
                    [width]="'100%'"
                    [height]="25"
                ></jqxDropDownList>
            </div>
        </div>

        <div>
            <div class="edit-dialog-field-alt edit-dialog-buttons-alt">
                <jqxButton #cancelButtonReference
                >Cancel</jqxButton>

                <jqxButton #saveButtonReference
                >Save</jqxButton>
            </div>
        </div>

    </div>

</jqxWindow>
