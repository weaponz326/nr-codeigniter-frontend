<app-topnav [headings]="navHeading"></app-topnav>

<div class="container">

    <div class="row page-form-div">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4"><label>Booking ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #bookingCodeReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Booking Date :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #bookingDateReference
                        [width]="'100%'"
                        [height]="28"
                        [formatString]="'yyyy-MM-dd'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Guest Name :</label></div>
                <div class="col-md-8">
                    <jqxInput #guestNameReference
                        [width]="'88%'"
                        [height]="28"
                    ></jqxInput>
                    <jqxButton #selectGuestButton
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Guest ID :</label></div>
                <div class="col-md-8">
                    <jqxInput #guestCodeReference
                        [width]="'88%'"
                        [height]="28"
                    ></jqxInput>
                    <jqxButton #selectGuestButton
                        [width]="'10%'"
                        [height]="25"
                    >...</jqxButton>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Expected Arrival :</label></div>
                <div class="col-md-8">
                    <jqxDateTimeInput #expectedArrivalReference
                        [width]="'100%'"
                        [height]="28"
                        [showTimeButton]="true"
                        [formatString]="'yyyy-MM-dd hh:mm:ss'"
                    ></jqxDateTimeInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"><label>Booking Status :</label></div>
                <div class="col-md-8">
                    <jqxDropDownList #statusReference
                        [width]="'100%'"
                        [height]="28"
                    ></jqxDropDownList>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <jqxButton #cancelButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Cancel</jqxButton>

                    <jqxButton #deleteButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Delete</jqxButton>

                    <jqxButton #saveButtonReference class="float-right"
                        [width]="100"
                        [height]="28"
                    >Save</jqxButton>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-7">
            <hr />
        </div>
    </div>

    <!-- booking details -->

    <app-booking-details></app-booking-details>

</div>
